  #   success:
  #     gerrit:
  #       verified: 1
  #   failure:
  #     gerrit:
  #       verified: -1
  - name: periodic-daily
    source: gerrit
    manager: IndependentPipelineManager
    precedence: low
    trigger:
      timer:
        - time: '0 0 * * *'
  - name: periodic-weekly
    source: gerrit
    manager: IndependentPipelineManager
    precedence: low
    trigger:
      timer:
        - time: '0 0 * * 0'
  - name: post-merge
    source: gerrit
    manager: IndependentPipelineManager
    success-message: Build succeeded (check merge)
    failure-message: Build failed (check merge)
    trigger:
      gerrit:
        - event: change-merged
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(remerge)
    success:
      gerrit: {}
    failure:
      gerrit: {}
  - name: csit-manual-perf
    source: gerrit
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(hw-perf-check)
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

##############################################################################
