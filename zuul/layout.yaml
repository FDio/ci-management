---
##############################################################################
### Pipelines
##############################################################################

pipelines:
  - name: check
    source: gerrit
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: patchset-created
        - event: draft-published
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|reverify)
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1
  - name: check-novote
    source: gerrit
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: patchset-created
        - event: draft-published
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|reverify)
    success:
      gerrit: {}
    failure:
      gerrit: {}
  # - name: gate
  #   source: gerrit
  #   manager: DependentPipelineManager
  #   trigger:
  #     gerrit:
  #       - event: comment-added
  #         approval:
