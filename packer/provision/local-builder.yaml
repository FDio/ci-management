---
- import_playbook: ../common-packer/provision/baseline.yaml

- hosts: all
  become_user: root
  become_method: sudo

  pre_tasks:
    - include_role: name=lfit.system-update

  tasks:
    - name: 'Install ruby-dev'
      apt:
        name: ruby-dev
        state: present
      become: true
    - gem:
        name: rake
        state: latest
    - gem:
        name: package_cloud
        state: present

  roles:
    - lfit.mono-install

  post_tasks:
    - name: System Reseal
      script: ../common-packer/provision/system-reseal.sh
      become: true
