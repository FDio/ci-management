- project:
    name: nsh_sfc
    jobs:
        - 'nsh_sfc-verify-{stream}-{os}'
        - 'nsh_sfc-merge-{stream}-{os}'
        - 'nsh_sfc-integration-{stream}-{os}'
        - 'nsh_sfc-verify-image-{stream}-{os}'
        - 'nsh_sfc-merge-docs-{stream}'

    project: 'nsh_sfc'
    os:
        - ubuntu1404:
            repo-os-part: 'ubuntu.trusty.main'
        - ubuntu1604:
            repo-os-part: 'ubuntu.xenial.main'
        - centos7:
            repo-os-part: 'centos7'
    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
        - '1609':
            branch: 'stable/1609'
            repo-stream-part: 'stable.1609'

- job-template:
    name: 'nsh_sfc-verify-{stream}-{os}'

    project-type: freestyle
    node: 'verify-{os}'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'
        - repo-name-parameter:
            repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - maven-target:
            maven-version: '{mvn33}'
            goals: '--version'
            settings: 'nsh_sfc-settings'
            settings-type: cfp
            global-settings: 'global-settings'
            global-settings-type: cfp
        - config-file-provider:
            files:
              - file-id: 'nsh_sfc-settings'
                variable: 'SETTINGS_FILE'
              - file-id: 'global-settings'
                variable: 'GLOBAL_SETTINGS_FILE'
        - shell:
            !include-raw-escape: ../scripts/create_maven_env.sh
        - inject:
            properties-file: maven_env.txt
        - shell:
            !include-raw-escape:
                - ../scripts/cleanup_vpp_plugin_dev_env.sh
                - ../scripts/setup_vpp_plugin_dev_env.sh
                - include-raw-nsh_sfc-build.sh
                - ../scripts/cleanup_vpp_plugin_dev_env.sh

- job-template:
    name: 'nsh_sfc-verify-image-{stream}-{os}'

    project-type: freestyle
    node: 'verify-image-{os}'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'
        - repo-name-parameter:
            repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'verify-images'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true

    builders:
        - maven-target:
            maven-version: '{mvn33}'
            goals: '--version'
            settings: 'nsh_sfc-settings'
            settings-type: cfp
            global-settings: 'global-settings'
            global-settings-type: cfp
        - config-file-provider:
            files:
              - file-id: 'nsh_sfc-settings'
                variable: 'SETTINGS_FILE'
              - file-id: 'global-settings'
                variable: 'GLOBAL_SETTINGS_FILE'
        - shell:
            !include-raw-escape: ../scripts/create_maven_env.sh
        - inject:
            properties-file: maven_env.txt
        - shell:
            !include-raw-escape:
                - ../scripts/cleanup_vpp_plugin_dev_env.sh
                - ../scripts/setup_vpp_plugin_dev_env.sh
                - include-raw-nsh_sfc-build.sh
                - ../scripts/cleanup_vpp_plugin_dev_env.sh

