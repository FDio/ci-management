    os:
      - ubuntu1604:
          repo-os-part: 'ubuntu.xenial.main'
      - centos7:
          repo-os-part: 'centos7'
    stream:
      - master:
          branch: 'master'
          repo-stream-part: 'master'
      - '1609':
          branch: 'stable/1609'
          repo-stream-part: 'stable.1609'
      - '1701':
          branch: 'stable/1701'
          repo-stream-part: 'stable.1701'
      - '1704':
          branch: 'stable/1704'
          repo-stream-part: 'stable.1704'
      - '1707':
          branch: 'stable/1707'
          repo-stream-part: 'stable.1707'
      - '1710':
          branch: 'stable/1710'
          repo-stream-part: 'stable.1710'
      - '1801':
          branch: 'stable/1801'
          repo-stream-part: 'stable.1801'
      - '1804':
          branch: 'stable/1804'
          repo-stream-part: 'stable.1804'
      - '1807':
          branch: 'stable/1807'
          repo-stream-part: 'stable.1807'
- project:
    name: nsh_sfc-misc
    jobs:
      - 'nsh_sfc-csit-verify-perf-{stream}'
      - 'nsh_sfc-csit-verify-func-{stream}-{os}-virl'

    project: 'nsh_sfc'
    stream:
      - master:
          branch: 'master'
          repo-stream-part: 'master'
      - '1609':
          branch: 'stable/1609'
          repo-stream-part: 'stable.1609'
      - '1701':
          branch: 'stable/1701'
          repo-stream-part: 'stable.1609'
      - '1704':
          branch: 'stable/1704'
          repo-stream-part: 'stable.1704'
      - '1707':
          branch: 'stable/1707'
          repo-stream-part: 'stable.1707'

    os: ubuntu1604

- project:
    name: nsh-sfc-view
    views:
      - project-view
    project-name: nsh_sfc

- job-template:
    name: 'nsh_sfc-verify-{stream}-{os}'

    project-type: freestyle
    node: '{os}-builder-4c-4g'
    concurrent: true
    jdk: openjdk8-{os}

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'
      - maven-exec:
          maven-version: 'mvn33-new'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'

    builders:
      - maven-target:
          maven-version: 'mvn33-new'
          goals: '--version'
          settings: 'nsh_sfc-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - config-file-provider:
          files:
            - file-id: 'nsh_sfc-settings'
              variable: 'SETTINGS_FILE'
            - file-id: 'global-settings'
              variable: 'GLOBAL_SETTINGS_FILE'
      - shell:
          !include-raw-escape: ../scripts/create_maven_env.sh
      - inject:
          properties-file: maven_env.txt
      - shell:
          !include-raw-escape:
          - ../scripts/cleanup_vpp_plugin_dev_env.sh
          - ../scripts/setup_vpp_plugin_dev_env.sh
          - include-raw-nsh_sfc-build.sh
          - ../scripts/cleanup_vpp_plugin_dev_env.sh

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

- job-template:
    name: 'nsh_sfc-verify-image-{stream}-{os}'

    project-type: freestyle
    node: '{os}-builder-4c-4g'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'
      - maven-exec:
          maven-version: 'mvn33-new'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'verify-images'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - maven-target:
          maven-version: 'mvn33-new'
          goals: '--version'
          settings: 'nsh_sfc-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - config-file-provider:
          files:
            - file-id: 'nsh_sfc-settings'
              variable: 'SETTINGS_FILE'
            - file-id: 'global-settings'
              variable: 'GLOBAL_SETTINGS_FILE'
      - shell:
          !include-raw-escape: ../scripts/create_maven_env.sh
      - inject:
          properties-file: maven_env.txt
      - shell:
          !include-raw-escape:
          - ../scripts/cleanup_vpp_plugin_dev_env.sh
          - ../scripts/setup_vpp_plugin_dev_env.sh
          - include-raw-nsh_sfc-build.sh
          - ../scripts/cleanup_vpp_plugin_dev_env.sh

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

