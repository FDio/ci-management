---
# FD.io Global  JJB template variable default values

- defaults:
    name: global

    # lftools
    lftools-version: <1.0.0

    # lf-infra-defaults
    jenkins-ssh-credential: jenkins

    # build discards
    build-days-to-keep: 30

    # Timeout in minutes
    build-timeout: 30
    build-node: centos7-basebuild-2c-2g
    build-num-to-keep: 40
    build-artifact-days-to-keep: -1
    build-artifact-num-to-keep: 5
    build-perf-timeout: 5760

    archive-artifacts: ''

    # default gerrit server definition
    gerrit-server-name: gerrit.fd.io

    # Default java version
    java-version: openjdk8

    # Default maven version
    mvn-version: mvn35
    # Default maven goals
    mvn-goals: 'clean install'
    # Default JVM invocation options
    mvn-opts: ''
