- project:
    name: ci-management-jobs
    jobs:
        - 'ci-management-verify-jjb'
        - 'ci-management-merge'
        - 'ci-management-weekly'

    project: 'ci-management'

- job-template:
    name: ci-management-verify-jjb

    project-type: freestyle
    node: jjb
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    scm:
        - zuul-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$ZUUL_REF'
            commit: '$ZUUL_COMMIT'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell: |
            jenkins-jobs test --recursive -o job_output jjb/
        - ci-management-check-unicode

    publishers:
        - archive-artifacts:
            artifacts: 'job_output/*'

- job-template:
    name: 'ci-management-merge'

    project-type: freestyle
    node: jjb

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    scm:
        - zuul-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            commit: '$ZUUL_BRANCH'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell:
            !include-raw-escape include-raw-jjb-update.sh

- job-template:
    name: 'ci-management-weekly'

    # ci-management-weekly job to run JJB update weekly
    #
    # This job's purpose is to update all the JJB on a weekly (Sunday)
    # basis with --flush-cache enabled to ensure jobs are properly configured in Jenkins

    project-type: freestyle
    node: jjb

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            commit: 'origin/master'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - timed: 'H H * * 0'

    builders:
        - shell: |
            jenkins-jobs --flush-cache update --recursive jjb/


