---

# Global FD.io Jenkins defaults

- defaults:
    name: global

    build-days-to-keep: 30
    build-num-to-keep: 40
    artifactDaysToKeep: -1
    artifactNumToKeep: 5

    build-type: absolute
    # Timeout in minutes
    build-timeout: 360
    build-fail: true

    single-use: True

    # fd.io branch defaults
    branch: master
