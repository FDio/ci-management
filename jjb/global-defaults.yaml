# GLOBAL jenkins defaults

- defaults:
    name: global

    build-days-to-keep: 30
    build-num-to-keep: 40
    build-artifact-days-to-keep: -1
    build-artifact-num-to-keep: 5
    # Timeout in minutes
    build-timeout: 360

    ssh-credentials: 'jenkins-gerrit-credentials'

    # Maven versions
    mvn33: 'Maven_3.3.9'
