---

# Global FD.io Jenkins defaults

- defaults:
    name: global

    build-days-to-keep: 30
    build-number-to-keep: 40
    artifact-days-to-keep: -1
    artifact-number-to-keep: 5

    build-type: absolute
    # Timeout in minutes
    build-timeout: 360
    build-fail: true

    single-use: True

    # fd.io branch defaults
    branch: master
