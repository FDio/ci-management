# GLOBAL jenkins defaults

- defaults:
    name: global

    build-days-to-keep: 30
    build-num-to-keep: 40
    build-artifact-days-to-keep: -1
    build-artifact-num-to-keep: 5
    # Timeout in minutes
    build-timeout: 360

    # fd.io branch defaults
    branch: master

    # lf-infra defaults
    jenkins-ssh-credential: fdio-jenkins
    gerrit-server-name: Primary
    git-url: 'ssh://rotterdam-jobbuilder@git.opendaylight.org:29418'
