---
- project:
    name: puppet-fdio
    jobs:
      - 'puppet-module-unit'
      - 'puppet-fdio-verify-beaker-{stream}-{os}'
    project: 'puppet-fdio'
    os: 'centos7'
    repo-os-part: 'centos7'

    stream:
      - master:
          branch: 'master'
          repo-stream-part: 'master'

- job-template:
    name: 'puppet-fdio-verify-unit-{puppet_version}-{stream}-{os}'

    project-type: freestyle
    node: '{os}-builder-4c-4g'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell: |
          ./scripts/prepare-node.sh
          ./scripts/ci-unit-tests.sh {puppet_version}

- job-group:
    name: 'puppet-module-unit'
    puppet_version:
      - 3.6
      - 3.8
      - 4.0
      - 4.5
      - 'latest'
    jobs:
      - 'puppet-fdio-verify-unit-{puppet_version}-{stream}-{os}'

- job-template:
    name: 'puppet-fdio-verify-beaker-{stream}-{os}'

    project-type: freestyle
    node: '{os}-builder-4c-4g'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell: |
          ./scripts/prepare-node.sh
          ./scripts/allow-local-ssh-root.sh
          ./scripts/ci-beaker.sh {os}

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'
