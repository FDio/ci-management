---
- project:
    name: jvpp
    jobs:
      - 'jvpp-verify-{stream}-{os}'
      - 'jvpp-merge-{stream}-{os}'
    project: 'jvpp'
    os:
      - ubuntu1604:
          repo-os-part: 'ubuntu.xenial.main'
          skip-site: 'false'
          skip-jar-deploy: 'true'
          vpp-job-prefix: ''
      - ubuntu1804:
          repo-os-part: 'ubuntu.bionic.main'
          skip-site: 'false'
          skip-jar-deploy: 'false'
          vpp-job-prefix: 'beta-'
      - centos7:
          repo-os-part: 'centos7'
          skip-site: 'true'
          skip-jar-deploy: 'true'
          vpp-job-prefix: ''
    stream:
      - master:
          branch: 'master'
          repo-stream-part: 'master'
      - '1904':
          branch: 'stable/1904'
          repo-stream-part: 'stable.1904'

- project:
    name: jvpp-view
    views:
      - project-view
    project-name: jvpp

- job-template:
    name: 'jvpp-verify-{stream}-{os}'

    project-type: freestyle
    node: '{os}-us'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'
      - stream-parameter:
          stream: '{stream}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'

    builders:
      - lf-update-java-alternatives:
          java-version: openjdk11
      - shell:
          !include-raw-escape:
          - ../scripts/setup_jvpp_dev_env.sh
          - include-raw-jvpp-build.sh

    publishers:
      - archive:
          artifacts: >
            **/build-root/packages/*.rpm,
            **/build-root/packages/*.deb

          allow-empty: 'true'
          fingerprint: false
          only-if-success: true
          default-excludes: false
      - fdio-infra-shiplogs:
          maven-version: 'mvn36'
          archive-artifacts: '/tmp/jvpp-failed-unittests/*/* **/core'
      - naginator:
          rerun-unstable-builds: false
          max-failed-builds: 2
          fixed-delay: 90
      - email-notification:
          email-prefix: '[jvpp]'

- job-template:
    name: 'jvpp-merge-{stream}-{os}'

    project-type: freestyle
    node: '{os}-us'

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: 100
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - maven-project-parameter:
          maven: 'mvn36'
      - maven-exec:
          maven-version: 'mvn36'
      - stream-parameter:
          stream: '{stream}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: '{branch}'
      - reverse:
          jobs: 'vpp-{vpp-job-prefix}merge-{stream}-{os}'
          result: 'success'

    builders:
      - lf-update-java-alternatives:
          java-version: openjdk11
      - config-file-provider:
          files:
            - file-id: '.packagecloud'
              target: '/root'
      - config-file-provider:
          files:
            - file-id: 'packagecloud_api'
              target: '/root'
      - maven-target:
          maven-version: 'mvn36'
          goals: '--version'
          settings: 'jvpp-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - shell:
          !include-raw-escape:
          - ../scripts/setup_jvpp_dev_env.sh
          - include-raw-jvpp-build.sh
      - provide-maven-settings:
          settings-file: 'jvpp-settings'
          global-settings-file: 'global-settings'
      - shell:
          !include-raw-escape:
          - ./include-raw-jvpp-packetcloud-push.sh
      - shell:
          !include-raw-escape:
          - ../scripts/maven_push_functions.sh
          - include-raw-jvpp-maven-push.sh

    publishers:
      - archive:
          artifacts: >
            **/build-root/packages/*.rpm,
            **/build-root/packages/*.deb
          allow-empty: 'true'
          fingerprint: false
          only-if-success: true
          default-excludes: false
      - fdio-infra-shiplogs:
          maven-version: 'mvn36'
      - naginator:
          rerun-unstable-builds: false
          max-failed-builds: 1
          fixed-delay: 90
      - email-notification:
          email-prefix: '[jvpp]'
