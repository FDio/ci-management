- project:
    name: vsap
    jobs:
      - 'vsap-verify-{stream}-{os}-{mode}'
      - 'vsap-merge-{stream}-{os}-{mode}'

    project: 'vsap'
    os: ubuntu1804
    stream:
      - '2005':
          branch: 'stable/2005'
    mode:
      - vcl
      - ldp

- project:
    name: vsap-view
    views:
      - project-view
    project-name: vsap

- job-template:
    name: 'vsap-verify-{stream}-{os}-{mode}'

    project-type: freestyle
    node: 'builder-{os}-prod-x86_64'
    concurrent: true

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter
      - os-parameter:
          os: '{os}'
      - stream-parameter:
          stream: '{stream}'
      - mode-parameter:
          mode: '{mode}'

    scm:
      - gerrit-trigger-scm-recursive:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'
          submodule-recursive: true
          submodule:
            recursive: true

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: 120

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape:
          - include-raw-vsap-build.sh

    publishers:
      - fdio-infra-publish

- job-template:
    name: 'vsap-merge-{stream}-{os}-{mode}'

    project-type: freestyle
    node: 'builder-{os}-prod-x86_64'

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter
      - os-parameter:
          os: '{os}'
      - stream-parameter:
          stream: '{stream}'
      - mode-parameter:
          mode: '{mode}'

    scm:
      - gerrit-trigger-scm-recursive:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'
          submodule-recursive: true
          submodule:
            recursive: true

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: '{branch}'

    builders:
      - config-file-provider:
          files:
            - file-id: '.packagecloud'
              target: '/root/.packagecloud'
      - config-file-provider:
          files:
            - file-id: 'packagecloud_api'
              target: '/root/packagecloud_api'
      - shell:
          !include-raw-escape:
          - include-raw-vsap-build.sh
      - shell:
          !include-raw-escape:
          - ../scripts/packagecloud_push.sh

    publishers:
      - fdio-infra-publish

- project:
    name: vsap-info
    project-name: vsap
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-2g
    project: vsap
    branch: master

- project:
    name: vsap-sonar
    project: vsap
    project-name: vsap
    mvn-settings: vsap-settings
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    branch: master
    build-node: centos7-docker-4c-4g
    jobs:
      - gerrit-maven-sonar
