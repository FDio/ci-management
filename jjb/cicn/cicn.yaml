---
- project:
    name: cicn-libparc-x86_64
    jobs:
      - "cicn-libparc-verify-{stream}-{os}-{executor-arch}"
      - "cicn-libparc-merge-{stream}-{os}-{executor-arch}"

    project: "cicn"
    os:
      - ubuntu1804:
          repo-os-part: "ubuntu.bionic.main"
      - ubuntu2004:
          repo-os-part: "ubuntu.focal.main"
      - centos8:
          repo-os-part: "centos8"

    executor-arch: "x86_64"

    stream:
      - master:
          branch: "cframework/master"
          repo-stream-part: "master"

    type:
      - short
      - long

- project:
    name: cicn-libparc-aarch64
    jobs:
      - "cicn-libparc-verify-{stream}-{os}-{executor-arch}"
      - "cicn-libparc-merge-{stream}-{os}-{executor-arch}"

    project: "cicn"
    os:
      - ubuntu1804:
          repo-os-part: "ubuntu-arm.bionic.main"

    executor-arch: "aarch64"

    stream:
      - master:
          branch: "cframework/master"
          repo-stream-part: "master"

    type:
      - short
      - long

- project:
    name: cicn-viper
    jobs:
      - "cicn-viper-verify-{stream}-{os}-{executor-arch}"
      - "cicn-viper-merge-{stream}-{os}-{executor-arch}"

    project: "cicn"
    os:
      - ubuntu1804:
          repo-os-part: "ubuntu.bionic.main"

    executor-arch: "x86_64"

    stream:
      - master:
          branch: "viper/master"
          repo-stream-part: "master"

    type:
      - short
      - long

- job-template:
    name: "cicn-libparc-merge-{stream}-{os}-{executor-arch}"

    project-type: freestyle
    node: "builder-{os}-prod-{executor-arch}"

    build-discarder:
      daysToKeep: "{build-days-to-keep}"
      numToKeep: "{build-num-to-keep}"
      artifactDaysToKeep: "{build-artifact-days-to-keep}"
      artifactNumToKeep: "{build-artifact-num-to-keep}"

    parameters:
      - project-parameter:
          project: "{project}"
      - gerrit-parameter:
          branch: "{branch}"
      - os-parameter:
          os: "{os}"
      - maven-project-parameter:
          maven: "mvn33-new"
      - maven-exec:
          maven-version: "mvn33-new"
      - repo-name-parameter:
          repo-name: "{repo-stream-part}.{repo-os-part}"
      - stream-parameter:
          stream: "hicn"

    scm:
      - gerrit-trigger-scm:
          credentials-id: "jenkins-gerrit-credentials"
          refspec: ""
          choosing-strategy: "default"

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: "{build-timeout}"

    triggers:
      - gerrit-trigger-patch-merged:
          name: "{project}"
          branch: "{branch}"

    builders:
      - config-file-provider:
          files:
            - file-id: ".packagecloud"
              target: "/root/.packagecloud"
      - config-file-provider:
          files:
            - file-id: "packagecloud_api"
              target: "/root/packagecloud_api"
      - maven-target:
          maven-version: "mvn33-new"
          goals: "--version"
          settings: "cicn-settings"
          settings-type: cfp
          global-settings: "global-settings"
          global-settings-type: cfp
      - shell: !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell: !include-raw-escape:
          - include-raw-cicn-libparc-build.sh
      - provide-maven-settings:
          settings-file: "cicn-settings"
          global-settings-file: "global-settings"
      - shell: !include-raw-escape:
          - ../scripts/maven_push_functions.sh
          - include-raw-cicn-maven-push.sh
      - shell: !include-raw-escape:
          - ../scripts/packagecloud_push.sh

    publishers:
      - fdio-infra-publish

- job-template:
    name: "cicn-libparc-verify-{stream}-{os}-{executor-arch}"

    project-type: freestyle
    node: "builder-{os}-prod-{executor-arch}"
    concurrent: true

    build-discarder:
      daysToKeep: "{build-days-to-keep}"
      numToKeep: "{build-num-to-keep}"
      artifactDaysToKeep: "{build-artifact-days-to-keep}"
      artifactNumToKeep: "{build-artifact-num-to-keep}"

    parameters:
      - project-parameter:
          project: "{project}"
      - gerrit-parameter:
          branch: "{branch}"
      - os-parameter:
          os: "{os}"

    scm:
      - gerrit-trigger-scm:
          credentials-id: "jenkins-gerrit-credentials"
          refspec: "$GERRIT_REFSPEC"
          choosing-strategy: "gerrit"

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: "{build-timeout}"

    triggers:
      - gerrit-trigger-patch-submitted:
          name: "{project}"
          branch: "{branch}"

    builders:
      - shell: !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell: !include-raw-escape:
          - include-raw-cicn-libparc-build.sh

    publishers:
      - fdio-infra-publish

- job-template:
    name: "cicn-viper-merge-{stream}-{os}-{executor-arch}"

    project-type: freestyle
    node: "builder-{os}-prod-{executor-arch}"

    build-discarder:
      daysToKeep: "{build-days-to-keep}"
      numToKeep: "{build-num-to-keep}"
      artifactDaysToKeep: "{build-artifact-days-to-keep}"
      artifactNumToKeep: "{build-artifact-num-to-keep}"

    parameters:
      - project-parameter:
          project: "{project}"
      - gerrit-parameter:
          branch: "{branch}"
      - os-parameter:
          os: "{os}"
      - maven-project-parameter:
          maven: "mvn33-new"
      - maven-exec:
          maven-version: "mvn33-new"
      - repo-name-parameter:
          repo-name: "{repo-stream-part}.{repo-os-part}"
      - stream-parameter:
          stream: "hicn"

    scm:
      - gerrit-trigger-scm:
          credentials-id: "jenkins-gerrit-credentials"
          refspec: ""
          choosing-strategy: "default"

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: "{build-timeout}"

    triggers:
      - gerrit-trigger-patch-merged:
          name: "{project}"
          branch: "{branch}"
      - reverse:
          jobs: "cicn-libicnet-merge-{stream}-{os}"
          result: "failure"

    builders:
      - config-file-provider:
          files:
            - file-id: ".packagecloud"
              target: "/root/.packagecloud"
      - config-file-provider:
          files:
            - file-id: "packagecloud_api"
              target: "/root/packagecloud_api"
      - maven-target:
          maven-version: "mvn33-new"
          goals: "--version"
          settings: "cicn-settings"
          settings-type: cfp
          global-settings: "global-settings"
          global-settings-type: cfp
      - shell: !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell: !include-raw-escape:
          - include-raw-cicn-viper-build.sh
      - provide-maven-settings:
          settings-file: "cicn-settings"
          global-settings-file: "global-settings"
      - shell: !include-raw-escape:
          - ../scripts/maven_push_functions.sh
          - include-raw-cicn-maven-push.sh
      - shell: !include-raw-escape:
          - ../scripts/packagecloud_push.sh

    publishers:
      - fdio-infra-publish

- job-template:
    name: "cicn-viper-verify-{stream}-{os}-{executor-arch}"

    project-type: freestyle
    node: "builder-{os}-prod-{executor-arch}"
    concurrent: true

    build-discarder:
      daysToKeep: "{build-days-to-keep}"
      numToKeep: "{build-num-to-keep}"
      artifactDaysToKeep: "{build-artifact-days-to-keep}"
      artifactNumToKeep: "{build-artifact-num-to-keep}"

    parameters:
      - project-parameter:
          project: "{project}"
      - gerrit-parameter:
          branch: "{branch}"
      - os-parameter:
          os: "{os}"

    scm:
      - gerrit-trigger-scm:
          credentials-id: "jenkins-gerrit-credentials"
          refspec: "$GERRIT_REFSPEC"
          choosing-strategy: "gerrit"

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: "{build-timeout}"

    triggers:
      - gerrit-trigger-patch-submitted:
          name: "{project}"
          branch: "{branch}"

    builders:
      - shell: !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell: !include-raw-escape:
          - include-raw-cicn-viper-build.sh

    publishers:
      - fdio-infra-publish

- project:
    name: cicn-info
    project-name: cicn
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-2g
    project: cicn
    branch: master

- project:
    name: cicn-sonar
    project: cicn
    project-name: cicn
    mvn-settings: cicn-settings
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-api-token: "{sonarcloud_api_token}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"
    branch: master
    build-node: centos7-builder-2c-2g
    jobs:
      - gerrit-maven-sonar
