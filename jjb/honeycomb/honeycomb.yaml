- project:
    name: honeycomb
    jobs:
        - 'honeycomb-verify-{stream}-{os}'
        - 'honeycomb-merge-{stream}-{os}'
        - 'honeycomb-benchmark-master'
    project: 'honeycomb'
    os:
        - ubuntu1604:
            repo-os-part: 'ubuntu.xenial.main'
            skip-site: 'true'
    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
        - '1609':
            branch: 'stable/1609'
            repo-stream-part: 'stable.1609'

- job-template:
    name: 'honeycomb-verify-{stream}-{os}'
    project-type: maven
    node: verify-{os}
    concurrent: true
    jdk: openjdk8-{os}

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: 'honeycomb'
            branch: '{branch}'

    prebuilders:
        - shell: |
            if [ "${{OS}}" == "ubuntu1404" ];then sudo update-java-alternatives -s /usr/lib/jvm/java-1.8.0-openjdk-amd64||echo 'ignoring failure';fi
    maven:
        maven-name: 'mvn33'
        root-pom: 'pom.xml'
        goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge site'
        maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
        settings: 'honeycomb-settings'
        settings-type: cfp
        global-settings: 'global-settings'
        global-settings-type: cfp

    publishers:
        - email-notification:
            email-prefix: '[honeycomb]'

- job-template:
    name: 'honeycomb-merge-{stream}-{os}'
    project-type: maven
    node: merge-{os}
    jdk: openjdk8-{os}

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - os-parameter:
            os: '{os}'
        - maven-project-parameter:
            maven: 'mvn33'
        - repo-name-parameter:
            repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            users:
                - 'jenkins-gerrit-credentials'
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: 'honeycomb'
            branch: '{branch}'

    maven:
        maven-name: 'mvn33'
        root-pom: 'pom.xml'
        goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge -Dsonar -Dmaven.site.skip={skip-site} site -Dmaven.site.deploy.skip={skip-site} site:deploy'
        maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
        settings: 'honeycomb-settings'
        settings-type: cfp
        global-settings: 'global-settings'
        global-settings-type: cfp

    postbuilders:
        - maven-target:
            maven-version: 'mvn33'
            goals: '--version'
            settings: 'honeycomb-settings'
            settings-type: cfp
            global-settings: 'global-settings'
            global-settings-type: cfp
        - provide-maven-settings:
            settings-file: 'honeycomb-settings'
            global-settings-file: 'global-settings'

    reporters:
        - findbugs

    publishers:
        - sonar:
            jdk: 'openjdk8-{os}'
            language: 'java'
            branch: '{stream}'
        - email-notification:
            email-prefix: '[honeycomb]'
        - maven-deploy:
            id: ''
            unique-version: true
            deploy-unstable: false

- job-template:
    name: 'honeycomb-benchmark-master'
    project-type: maven
    node: verify-ubuntu1604
    jdk: openjdk8-ubuntu1604

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - os-parameter:
            os: 'ubuntu1604'
        - maven-project-parameter:
            maven: 'mvn33'
        - repo-name-parameter:
            repo-name: 'master.ubuntu.xenial.main'

    scm:
        - git-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            branch: 'master'

    wrappers:
        - ssh-agent-credentials:
            users:
                - 'jenkins-gerrit-credentials'
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - timed: '@daily'

    maven:
        maven-name: 'mvn33'
        root-pom: 'pom.xml'
        goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge -Pbenchmark'
        maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
        settings: 'honeycomb-settings'
        settings-type: cfp
        global-settings: 'global-settings'
        global-settings-type: cfp

    publishers:
        - plot:
            - title: 'Infrastructure CFG write benchmark'
              yaxis: 'ops/second'
              csv-file-name: 'benchmark.csv'
              group: 'infra-bench'
              keep-records: true
              numbuilds: '20'
              style: 'line'
              use-description: false
              series:
                - file: 'infra/it/benchmark/target/benchmark.csv'
                  display-table: true
                  format: 'csv'
                  inclusion-flag: 'include-by-string'
                  exclude: 'Score'
