- project:
    name: sweetcomb
    jobs:
      - 'sweetcomb-verify-{stream}-{os}'
      - 'sweetcomb-merge-{stream}-{os}'
      - 'sweetcomb-test-{stream}-{os}'

    project: 'sweetcomb'
    os:
      - ubuntu1604:
          repo-os-part: 'ubuntu.xenial.main'
      - ubuntu1804:
          repo-os-part: 'ubuntu.bionic.main'
      - centos7:
          repo-os-part: 'centos7'
    stream:
      - master:
          branch: 'master'
          repo-stream-part: 'master'
      - '1904':
          branch: 'stable/1904'
          repo-stream-part: 'stable.1904'
      - '1901':
          branch: 'stable/1901'
          repo-stream-part: 'stable.1901'

- project:
    name: sweetcomb-view
    views:
      - project-view
    project-name: sweetcomb

- job-template:
    name: 'sweetcomb-verify-{stream}-{os}'

    project-type: freestyle
    node: '{os}-us'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: 100
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'
      - stream-parameter:
          stream: '{stream}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: 120

    triggers:
      - gerrit-trigger-checkstyle:
          name: '{project}'
          branch: '{branch}'
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'

    builders:
      - config-file-provider:
          files:
            - file-id: '.packagecloud'
              target: '/root'
      - config-file-provider:
          files:
            - file-id: 'packagecloud_api'
              target: '/root'
      - shell:
          !include-raw-escape: include-raw-sweetcomb-checkstyle.sh
      - shell:
          !include-raw-escape:
          - include-raw-sweetcomb-build.sh
    publishers:
      - archive:
          artifacts: >
            **/build-root/build-package/*.rpm,
            **/build-root/build-package/*.deb,
          allow-empty: 'true'
          fingerprint: false
          only-if-success: true
          default-excludes: false
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'
      - naginator:
          rerun-unstable-builds: false
          max-failed-builds: 1
          fixed-delay: 90

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

- job-template:
    name: 'sweetcomb-merge-{stream}-{os}'

    project-type: freestyle
    node: '{os}-us'

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: 100
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    archive-artifacts: >
        **/build-root/build-package/*.rpm
        **/build-root/build-package/*.deb
    allow-empty: 'true'
    fingerprint: false
    only-if-success: true
    default-excludes: false

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - stream-parameter:
          stream: '{stream}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'
      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.


    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: '{branch}'

    builders:
      - config-file-provider:
          files:
            - file-id: '.packagecloud'
              target: '/root'
      - config-file-provider:
          files:
            - file-id: 'packagecloud_api'
              target: '/root'
      - shell:
          !include-raw-escape: include-raw-sweetcomb-checkstyle.sh
      - shell:
          !include-raw-escape:
          - include-raw-sweetcomb-build.sh
      - shell:
          !include-raw-escape:
          - ../scripts/packagecloud_push.sh
    publishers:
      - archive:
          artifacts: >
            **/build-root/build-package/*.rpm,
            **/build-root/build-package/*.deb,
          allow-empty: 'true'
          fingerprint: false
          only-if-success: true
          default-excludes: false
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'
      - naginator:
          rerun-unstable-builds: false
          max-failed-builds: 1
          fixed-delay: 90

- job-template:
    name: 'sweetcomb-test-{stream}-{os}'

    project-type: freestyle
    node: '{os}-us'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: 100
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'
      - stream-parameter:
          stream: '{stream}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: 120

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'

    builders:
      - config-file-provider:
          files:
            - file-id: '.packagecloud'
              target: '/root'
      - config-file-provider:
          files:
            - file-id: 'packagecloud_api'
              target: '/root'
      - shell:
          !include-raw-escape:
          - include-raw-sweetcomb-build.sh
          - include-raw-sweetcomb-test.sh
    publishers:
      - archive:
          allow-empty: 'true'
          fingerprint: false
          only-if-success: true
          default-excludes: false
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'
      - naginator:
          rerun-unstable-builds: false
          max-failed-builds: 1
          fixed-delay: 90

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'
