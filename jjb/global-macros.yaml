# Global macros

#### PARAMETERS
- parameter:
    name: project-parameter
    parameters:
        - string:
            name: PROJECT
            default: '{project}'
            description: "JJB configured PROJECT parameter to identify a Gerrit project"

- parameter:
    name: gerrit-parameter
    parameters:
        - string:
            name: GERRIT_BRANCH
            default: '{branch}'
            description: "JJB configured GERRIT_BRANCH parameter"

- parameter:
    name: gerrit-project-parameter
    parameters:
        - string:
            name: GERRIT_PROJECT
            default: '{project}'
            description: "GERRIT_PROJECT parameter if not given by trigger"

- parameter:
    name: gerrit-refspec-parameter
    parameters:
        - string:
            name: GERRIT_REFSPEC
            default: '{refspec}'
            description: "GERRIT_REFSPEC parameter not given by trigger"

- parameter:
    name: maven-project-parameter
    parameters:
        - string:
            name: MAVEN_SELECTOR
            default: '{maven}'
            description: 'Maven selector to be used by shell scripts'


##### SCMS
- scm:
    name: git-scm
    scm:
        - git:
            credentials-id: '{credentials-id}'
            url: '$GIT_BASE'
            refspec: ''
            branches:
                - 'origin/${branch}'
            skip-tag: true
            wipe-workspace: true

- scm:
    name: gerrit-trigger-scm
    scm:
        - git:
            credentials-id: '{credentials-id}'
            url: '$GIT_BASE'
            refspec: '{refspec}'
            branches:
                - 'origin/$GERRIT_BRANCH'
            skip-tag: true
            choosing-strategy: '{choosing-strategy}'

- scm:
    name: zuul-trigger-scm
    scm:
      - git:
          url: '$ZUUL_URL/$ZUUL_PROJECT'
          refspec: '{refspec}'
          branches:
            - '{commit}'
          skip-tag: true
          wipe-workspace: true

###### WRAPPERS
- wrapper:
    name: build-timeout
    wrappers:
        - timeout:
            type: absolute
            timeout: 360
            fail: true

###### TRIGGERS
- trigger:
    name: gerrit-trigger-patch-submitted
    triggers:
        - gerrit:
            server-name: 'Default'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: '{name}'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'

- trigger:
    name: gerrit-trigger-patch-merged
    triggers:
        - gerrit:
            server-name: 'Default'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: '{name}'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'

# Publishers
- publisher:
    name: archive-artifacts
    publishers:
        - archive:
            artifacts: '{artifacts}'
            allow-empty: true
            fingerprint: true
            latest-only: true

- publisher:
    name: email-notification
    publishers:
        - email-ext:
            recipients: 'nobody@projectrotterdam.info'
            reply-to:
            content-type: default
            subject: '{email-prefix} $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!'
            body: |
                $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

                Check console output at $BUILD_URL to view the results.
            unstable: true
            fixed: true
            send-to:
                - developers
                - recipients

- publisher:
    name: jacoco-report
    publishers:
        - jacoco:
            exec-pattern: '**/**.exec'
            class-pattern: '**/classes'
            source-pattern: '**/src/main/java'
            exclusion-pattern: '**/gen**,**/generated-sources/**,**/yang-gen**,**/pax/**'
            status-update: true
            targets:
                - branch:
                    healthy: 10
                    unhealthy: 20
                - method:
                    healthy: 50
                    unhealthy: 40

- publisher:
    name: robot-report
    publishers:
        - robot:
            output-path: ''
            other-files: ''

###### BUILDERS
- builder:
    name: ci-management-check-unicode
    builders:
        - shell: |
            $WORKSPACE/scripts/check-unicode.sh jjb/

- builder:
    name: provide-maven-settings
    builders:
        - config-file-provider:
            files:
                - file-id: '{global-settings-file}'
                  variable: 'GLOBAL_SETTINGS_FILE'
                - file-id: '{settings-file}'
                  variable: 'SETTINGS_FILE'

