##### SCMS
- scm:
    name: git-scm
    scm:
        - git:
            credentials-id: '{credentials-id}'
            url: '$GIT_BASE'
            refspec: ''
            branches:
                - 'origin/{branch}'
            skip-tag: true
            wipe-workspace: true

- scm:
    name: gerrit-trigger-scm
    scm:
        - git:
            credentials-id: '{credentials-id}'
            url: '$GIT_BASE'
            refspec: '{refspec}'
            branches:
                - 'origin/$GERRIT_BRANCH'
            skip-tag: true
            choosing-strategy: '{choosing-strategy}'

- scm:
    name: zuul-trigger-scm
    scm:
      - git:
          url: '$ZUUL_URL/$ZUUL_PROJECT'
          refspec: '{refspec}'
          branches:
            - '{commit}'
          skip-tag: true
          wipe-workspace: true

###### WRAPPERS
- wrapper:
    name: build-timeout
    wrappers:
        - timeout:
            type: absolute
            timeout: 360
            fail: true

- wrapper:
    # This wrapper is used for all jobs that require no-activity timeouts
    name: fdio-infra-wrappers-non-activity-timeout
    wrappers:
      - timeout:
          type: no-activity
          timeout: '{build-timeout}'
          fail: true
      - timestamps
      - ssh-agent-credentials:
          users:
            - 'jenkins-gerrit-credentials'
      - jclouds:
          single-use: True
      - openstack:
          single-use: True

- wrapper:
    # This wrapper is required for all jobs as it configures the wrappers
    # needed by the fd.io infra.
    name: fdio-infra-wrappers
    wrappers:
      - timeout:
          type: absolute
          timeout: '{build-timeout}'
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
      - timestamps
      - ssh-agent-credentials:
          users:
              - 'jenkins-gerrit-credentials'
      - jclouds:
          single-use: True
      - openstack:
          single-use: True

###### TRIGGERS
- trigger:
    name: gerrit-trigger-patch-submitted
    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'true'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: '{name}'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'

- trigger:
    name: gerrit-trigger-trivial-patch-submitted
    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'true'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'true'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: '{name}'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'

- trigger:
    name: gerrit-trigger-os-trivial-patch-submitted
    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'os-check'
                - comment-added-contains-event:
                    comment-contains-value: 'os-verify'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: '{name}'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'

- trigger:
    name: gerrit-trigger-trivial-patch-submitted-skip-vote
    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'true'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'true'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: '{name}'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true

- trigger:
    name: gerrit-trigger-manually-triggered
    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: '{comment-trigger-value}'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: '{name}'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'

- trigger:
    name: gerrit-trigger-patch-merged
    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: '{name}'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
            # Force Jenkins always vote the values it should already have voted
            # during the prior verify phase
            override-votes: true
            gerrit-build-started-verified-value: 1
            gerrit-build-successful-verified-value: 1
            gerrit-build-failed-verified-value: 1
            gerrit-build-unstable-verified-value: 1
            gerrit-build-notbuilt-verified-value: 1
            gerrit-build-started-codereview-value: 0
            gerrit-build-successful-codereview-value: 0
            gerrit-build-failed-codereview-value: 0
            gerrit-build-unstable-codereview-value: 0
            gerrit-build-notbuilt-codereview-value: 0

- trigger:
    name: gerrit-trigger-os-patch-merged
    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'os-merge'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: '{name}'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
            # Force Jenkins always vote the values it should already have voted
            # during the prior verify phase
            override-votes: true
            gerrit-build-started-verified-value: 1
            gerrit-build-successful-verified-value: 1
            gerrit-build-failed-verified-value: 1
            gerrit-build-unstable-verified-value: 1
            gerrit-build-notbuilt-verified-value: 1
            gerrit-build-started-codereview-value: 0
            gerrit-build-successful-codereview-value: 0
            gerrit-build-failed-codereview-value: 0
            gerrit-build-unstable-codereview-value: 0
            gerrit-build-notbuilt-codereview-value: 0

# Publishers
- publisher:
    name: archive-artifacts
    publishers:
        - archive:
            artifacts: '{artifacts}'
            allow-empty: true
            fingerprint: true
            latest-only: true

- publisher:
    name: email-notification
    publishers:
        - email-ext:
            recipients: 'nobody@projectrotterdam.info'
            reply-to: ''
            content-type: default
            subject: '{email-prefix} $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!'
            body: |
                $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

                Check console output at $BUILD_URL to view the results.
            unstable: true
            fixed: true
            send-to:
                - developers
                - recipients

- publisher:
    name: jacoco-report
    publishers:
        - jacoco:
            exec-pattern: '**/**.exec'
            class-pattern: '**/classes'
            source-pattern: '**/src/main/java'
            exclusion-pattern: '**/gen**,**/generated-sources/**,**/yang-gen**,**/pax/**'
            status-update: true
            targets:
                - branch:
                    healthy: 10
                    unhealthy: 20
                - method:
                    healthy: 50
                    unhealthy: 40

- publisher:
    name: robot-report
    publishers:
        - robot:
            output-path: '{output-path}'
            other-files: ''

- publisher:
    name: fdio-infra-shiplogs
    # To archive things, the job will need to create an "archives" directory in
    # the workspace and this macro will handle copying the contents of the
    # archives directory.
    #
    # Uses the build parameter ARCHIVE_ARTIFACTS if not empty to find files to
    # archive. You can pass globstar patterns for example "**/*.xml **/*.log" as
    # the archive pattern. This is a space separated list of files to archive.
    #
    # Also ensure that the workspace is cleaned up at the end of the build.
    publishers:
      - postbuildscript:
          builders:
            - shell: !include-raw: include-raw-deploy-archives.sh
            - maven-target:
                maven-version: '{maven-version}'
                pom: '.archives/deploy-archives.xml'
                goals: 'clean deploy -V -B -q -Dmaven.repo.local=/tmp/r'
                settings: 'jenkins-log-archives-settings'
                settings-type: cfp
                global-settings: 'global-settings'
                global-settings-type: cfp
            - description-setter:
                regexp: '^Build logs: .*'
          script-only-if-succeeded: false
          script-only-if-failed: false
          mark-unstable-if-failed: true
      - workspace-cleanup:
          fail-build: false

- publisher:
    name: retry-build-on-builder-error
    publishers:
      - naginator:
          max-failed-builds: 1

###### BUILDERS
- builder:
    name: ci-management-check-unicode
    builders:
