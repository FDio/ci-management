---
- project:
    name: hc2vpp
    jobs:
      - 'hc2vpp-verify-{stream}-{os}'
      - 'hc2vpp-merge-{stream}-{os}'
      - 'hc2vpp-integration-{stream}-{os}'
    project: 'hc2vpp'
    os:
      - ubuntu1804:
          skip-site: 'false'
          skip-jar-deploy: 'false'
      - centos7:
          skip-site: 'true'
          skip-jar-deploy: 'true'
    stream:
      - master:
          branch: 'master'
      - '1904':
          branch: 'stable/1904'

- project:
    name: hc2vpp-view
    views:
      - project-view
    project-name: hc2vpp

- job-template:
    name: 'hc2vpp-verify-{stream}-{os}'
    project-type: maven
    node: '{os}-builder-4c-4g'
    concurrent: true
    jdk: openjdk8-{os}

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: 'hc2vpp'
          branch: '{branch}'

    maven:
      maven-name: 'mvn36'
      root-pom: 'pom.xml'
      # yamllint disable-line rule:line-length
      goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge site'
      maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
      settings: 'hc2vpp-settings'
      settings-type: cfp
      global-settings: 'global-settings'
      global-settings-type: cfp

    publishers:
      - email-notification:
          email-prefix: '[hc2vpp]'
      - lf-infra-publish

- job-template:
    name: 'hc2vpp-merge-{stream}-{os}'
    project-type: maven
    node: '{os}-builder-4c-4g'
    jdk: openjdk8-{os}

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - os-parameter:
          os: '{os}'
      - maven-project-parameter:
          maven: 'mvn36'
      - maven-exec:
          maven-version: 'mvn36'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - ssh-agent-credentials:
          users:
            - 'jenkins-gerrit-credentials'
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged:
          name: 'hc2vpp'
          branch: '{branch}'

    maven:
      maven-name: 'mvn36'
      root-pom: 'pom.xml'
      # yamllint disable-line rule:line-length
      goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge -Dsonar -Ddocs.hc.folder=io/fd/hc2vpp -Dmaven.site.skip={skip-site} site -Dmaven.site.deploy.skip={skip-site} site:deploy'
      maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
      settings: 'hc2vpp-settings'
      settings-type: cfp
      global-settings: 'global-settings'
      global-settings-type: cfp

    reporters:
      - findbugs

    publishers:
      - sonar:
          jdk: 'openjdk8-{os}'
          language: 'java'
          branch: '{stream}'
      - email-notification:
        email-prefix: '[hc2vpp]'
      - lf-infra-publish

- job-template:
    name: 'hc2vpp-integration-{stream}-{os}'
    project-type: maven
    node: '{os}-builder-4c-4g'
    jdk: openjdk8-{os}

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - os-parameter:
          os: '{os}'
      - stream-parameter:
          stream: '{stream}'
      - maven-project-parameter:
          maven: 'mvn36'
      - maven-exec:
          maven-version: 'mvn36'
      - string:
          name: SKIP_JAR_DEPLOY
          default: '{skip-jar-deploy}'
          # yamllint disable-line rule:line-length
          description: "Skips deployment of hc2vpp jars if variable is set to true"

    scm:
      - git-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          branch: '{branch}'

    wrappers:
      - ssh-agent-credentials:
          users:
            - 'jenkins-gerrit-credentials'
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - reverse:
          jobs: 'jvpp-merge-{stream}-{os},hc2vpp-merge-{stream}-{os}'
          result: 'success'

    prebuilders:
      - config-file-provider:
          files:
            - file-id: '.packagecloud'
              target: '/home/jenkins'
      - config-file-provider:
          files:
            - file-id: 'packagecloud_api'
              target: '/home/jenkins'

      - shell:
          !include-raw-escape: include-raw-hc2vpp-integration-prebuild.sh
    maven:
      maven-name: 'mvn36'
      root-pom: 'pom.xml'
      # yamllint disable-line rule:line-length
      goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge'
      maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
      settings: 'hc2vpp-settings'
      settings-type: cfp
      global-settings: 'global-settings'
      global-settings-type: cfp

    postbuilders:
      - maven-target:
          maven-version: 'mvn36'
          goals: '--version'
          settings: 'hc2vpp-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - provide-maven-settings:
          settings-file: 'hc2vpp-settings'
          global-settings-file: 'global-settings'
      - shell:
          !include-raw-escape:
          - ../scripts/maven_push_functions.sh
          - include-raw-hc2vpp-pkg-push.sh
      - shell:
          !include-raw-escape:
          - ../scripts/packagecloud_push.sh
    reporters:
      - findbugs

    publishers:
      - email-notification:
          email-prefix: '[hc2vpp]'
      - maven-deploy:
          id: ''
          unique-version: true
          deploy-unstable: false
          release-env-var: SKIP_JAR_DEPLOY
      - lf-infra-publish

- project:
    name: hc2vpp-info
    project-name: hc2vpp
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-2g
    project: hc2vpp
    branch: master

- project:
    name: hc2vpp-sonar
    project: hc2vpp
    project-name: hc2vpp
    mvn-settings: hc2vpp-settings
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    branch: master
    build-node: centos7-docker-2c-2g
    jobs:
      - gerrit-maven-sonar
