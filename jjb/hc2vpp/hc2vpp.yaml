---
- project:
    name: hc2vpp
    jobs:
      - 'hc2vpp-verify-{stream}-{os}'
      - 'hc2vpp-merge-{stream}-{os}'
      - 'hc2vpp-integration-{stream}-{os}'
      - 'hc2vpp-verify-image-{stream}-{os}'
    project: 'hc2vpp'
    os:
      - ubuntu1804:
          repo-os-part: 'ubuntu.bionic.main'
          skip-site: 'false'
          skip-jar-deploy: 'false'
      - ubuntu1604:
          repo-os-part: 'ubuntu.xenial.main'
          skip-site: 'true'
          skip-jar-deploy: 'true'
      - centos7:
          repo-os-part: 'centos7'
          skip-site: 'true'
          skip-jar-deploy: 'true'
    stream:
      - master:
          branch: 'master'
          repo-stream-part: 'master'
      - '1807':
          branch: 'stable/1807'
          repo-stream-part: 'stable.1807'
      - '1810':
          branch: 'stable/1810'
          repo-stream-part: 'stable.1810'
      - '1901':
          branch: 'stable/1901'
          repo-stream-part: 'stable.1901'

- project:
    name: hc2vpp-view
    views:
      - project-view
    project-name: hc2vpp

- job-template:
    name: 'hc2vpp-verify-{stream}-{os}'
    project-type: maven
    node: '{os}-basebuild-4c-4g'
    concurrent: true
    jdk: openjdk8-{os}

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: 'hc2vpp'
          branch: '{branch}'

    maven:
      maven-name: 'mvn36'
      root-pom: 'pom.xml'
      # yamllint disable-line rule:line-length
      goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge site'
      maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
      settings: 'hc2vpp-settings'
      settings-type: cfp
      global-settings: 'global-settings'
      global-settings-type: cfp

    publishers:
      - email-notification:
          email-prefix: '[hc2vpp]'
      - fdio-infra-shiplogs:
          maven-version: 'mvn36'

- job-template:
    name: 'hc2vpp-verify-image-{stream}-{os}'
    project-type: maven
    node: '{os}-basebuild-4c-4g'
    concurrent: true
    jdk: openjdk8-{os}

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'verify-images'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    maven:
      maven-name: 'mvn36'
      root-pom: 'pom.xml'
      # yamllint disable-line rule:line-length
      goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge'
      maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
      settings: 'hc2vpp-settings'
      settings-type: cfp
      global-settings: 'global-settings'
      global-settings-type: cfp

    publishers:
      - email-notification:
          email-prefix: '[hc2vpp]'
      - fdio-infra-shiplogs:
          maven-version: 'mvn36'

- job-template:
    name: 'hc2vpp-merge-{stream}-{os}'
    project-type: maven
    node: '{os}-basebuild-4c-4g'
    jdk: openjdk8-{os}

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - os-parameter:
          os: '{os}'
      - maven-project-parameter:
          maven: 'mvn36'
      - maven-exec:
          maven-version: 'mvn36'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - ssh-agent-credentials:
          users:
            - 'jenkins-gerrit-credentials'
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged:
          name: 'hc2vpp'
          branch: '{branch}'

    maven:
      maven-name: 'mvn36'
      root-pom: 'pom.xml'
      # yamllint disable-line rule:line-length
      goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge -Dsonar -Ddocs.hc.folder=io/fd/hc2vpp -Dmaven.site.skip={skip-site} site -Dmaven.site.deploy.skip={skip-site} site:deploy'
      maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
      settings: 'hc2vpp-settings'
      settings-type: cfp
      global-settings: 'global-settings'
      global-settings-type: cfp

    reporters:
      - findbugs

    publishers:
      - sonar:
          jdk: 'openjdk8-{os}'
          language: 'java'
          branch: '{stream}'
      - email-notification:
        email-prefix: '[hc2vpp]'
      - fdio-infra-shiplogs:
          maven-version: 'mvn36'

- job-template:
    name: 'hc2vpp-integration-{stream}-{os}'
    project-type: maven
    node: '{os}-basebuild-4c-4g'
    jdk: openjdk8-{os}

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - os-parameter:
          os: '{os}'
      - stream-parameter:
          stream: '{stream}'
      - maven-project-parameter:
          maven: 'mvn36'
      - maven-exec:
          maven-version: 'mvn36'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'
      - string:
          name: SKIP_JAR_DEPLOY
          default: '{skip-jar-deploy}'
          # yamllint disable-line rule:line-length
          description: "Skips deployment of hc2vpp jars if variable is set to true"

    scm:
      - git-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          branch: '{branch}'

    wrappers:
      - ssh-agent-credentials:
          users:
            - 'jenkins-gerrit-credentials'
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - reverse:
          jobs: 'jvpp-merge-{stream}-{os},hc2vpp-merge-{stream}-{os}'
          result: 'success'

    prebuilders:
      - config-file-provider:
          files:
            - file-id: '.packagecloud'
              target: '/home/jenkins'
      - config-file-provider:
          files:
            - file-id: 'packagecloud_api'
              target: '/home/jenkins'

      - shell:
          !include-raw-escape: include-raw-hc2vpp-integration-prebuild.sh
    maven:
      maven-name: 'mvn36'
      root-pom: 'pom.xml'
      # yamllint disable-line rule:line-length
      goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge'
      maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
      settings: 'hc2vpp-settings'
      settings-type: cfp
      global-settings: 'global-settings'
      global-settings-type: cfp

    postbuilders:
      - maven-target:
          maven-version: 'mvn36'
          goals: '--version'
          settings: 'hc2vpp-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - provide-maven-settings:
          settings-file: 'hc2vpp-settings'
          global-settings-file: 'global-settings'
      - shell:
          !include-raw-escape:
          - ../scripts/maven_push_functions.sh
          - include-raw-hc2vpp-pkg-push.sh
      - shell:
          !include-raw-escape:
          - ../scripts/packagecloud_push.sh
    reporters:
      - findbugs

    publishers:
      - email-notification:
          email-prefix: '[hc2vpp]'
      - maven-deploy:
          id: ''
          unique-version: true
          deploy-unstable: false
          release-env-var: SKIP_JAR_DEPLOY
      - fdio-infra-shiplogs:
          maven-version: 'mvn36'
