- project:
    name: hc2vpp
    jobs:
        - 'hc2vpp-verify-{stream}-{os}'
        - 'hc2vpp-merge-{stream}-{os}'
        - 'hc2vpp-integration-{stream}-{os}'
        - 'hc2vpp-verify-image-{stream}-{os}'
    project: 'hc2vpp'
    os:
        - ubuntu1604:
            repo-os-part: 'ubuntu.xenial.main'
            skip-site: 'false'
        - centos7:
            repo-os-part: 'centos7'
            skip-site: 'true'
    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
        - '1701':
            branch: 'stable/1701'
            repo-stream-part: 'stable.1701'
        - '1704':
            branch: 'stable/1704'
            repo-stream-part: 'stable.1704'

- job-template:
    name: 'hc2vpp-verify-{stream}-{os}'
    project-type: maven
    node: '{os}-basebuild-4c-4g'
    concurrent: true
    jdk: openjdk8-{os}

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: 'hc2vpp'
            branch: '{branch}'

    maven:
        maven-name: 'mvn33-new'
        root-pom: 'pom.xml'
        goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge site'
        maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
        settings: 'hc2vpp-settings'
        settings-type: cfp
        global-settings: 'global-settings'
        global-settings-type: cfp

    publishers:
        - email-notification:
            email-prefix: '[hc2vpp]'
        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'

- job-template:
    name: 'hc2vpp-verify-image-{stream}-{os}'
    project-type: maven
    node: '{os}-basebuild-4c-4g'
    concurrent: true
    jdk: openjdk8-{os}

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'verify-images'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true

    maven:
        maven-name: 'mvn33-new'
        root-pom: 'pom.xml'
        goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge'
        maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
        settings: 'hc2vpp-settings'
        settings-type: cfp
        global-settings: 'global-settings'
        global-settings-type: cfp

    publishers:
        - email-notification:
            email-prefix: '[hc2vpp]'
        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'

- job-template:
    name: 'hc2vpp-merge-{stream}-{os}'
    project-type: maven
    node: '{os}-basebuild-4c-4g'
    jdk: openjdk8-{os}

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - os-parameter:
            os: '{os}'
        - maven-project-parameter:
            maven: 'mvn33-new'
        - maven-exec:
            maven-version: 'mvn33-new'
        - repo-name-parameter:
            repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            users:
                - 'jenkins-gerrit-credentials'
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: 'hc2vpp'
            branch: '{branch}'

    maven:
        maven-name: 'mvn33-new'
        root-pom: 'pom.xml'
        goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge -Dsonar -Ddocs.hc.folder=io/fd/hc2vpp -Dmaven.site.skip={skip-site} site -Dmaven.site.deploy.skip={skip-site} site:deploy'
        maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
        settings: 'hc2vpp-settings'
        settings-type: cfp
        global-settings: 'global-settings'
        global-settings-type: cfp

    reporters:
        - findbugs

    publishers:
        - sonar:
            jdk: 'openjdk8-{os}'
            language: 'java'
            branch: '{stream}'
        - email-notification:
            email-prefix: '[hc2vpp]'
        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'

- job-template:
    name: 'hc2vpp-integration-{stream}-{os}'
    project-type: maven
    node: '{os}-basebuild-4c-4g'
    jdk: openjdk8-{os}

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - os-parameter:
            os: '{os}'
        - stream-parameter:
            stream: '{stream}'
        - maven-project-parameter:
            maven: 'mvn33-new'
        - maven-exec:
            maven-version: 'mvn33-new'

        - repo-name-parameter:
            repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
        - git-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: ''
            branch: '{branch}'

    wrappers:
        - ssh-agent-credentials:
            users:
                - 'jenkins-gerrit-credentials'
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - reverse:
            jobs: 'vpp-merge-{stream}-{os},hc2vpp-merge-{stream}-{os}'
            result: 'success'

    prebuilders:
        - shell:
            !include-raw-escape: include-raw-hc2vpp-integration-prebuild.sh
    maven:
        maven-name: 'mvn33-new'
        root-pom: 'pom.xml'
        goals: 'clean install -V -Dmaven.repo.local=/tmp/r -Dorg.ops4j.pax.url.mvn.localRepository=/tmp/r  -Dmerge'
        maven-opts: '-Xmx2048m -Dmaven.compile.fork=true'
        settings: 'hc2vpp-settings'
        settings-type: cfp
        global-settings: 'global-settings'
        global-settings-type: cfp

    postbuilders:
        - maven-target:
            maven-version: 'mvn33-new'
            goals: '--version'
            settings: 'hc2vpp-settings'
            settings-type: cfp
            global-settings: 'global-settings'
            global-settings-type: cfp
        - provide-maven-settings:
            settings-file: 'hc2vpp-settings'
            global-settings-file: 'global-settings'
        - shell:
            !include-raw-escape:
                - ../scripts/maven_push_functions.sh
                - include-raw-hc2vpp-pkg-push.sh
    reporters:
        - findbugs

    publishers:
        - email-notification:
            email-prefix: '[hc2vpp]'
        - maven-deploy:
            id: ''
            unique-version: true
            deploy-unstable: false
        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'
