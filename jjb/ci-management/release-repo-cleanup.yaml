- project:
    name: release-repo-cleanup
    jobs:
      - 'release-repo-cleanup-{os}'
    project: 'ci-management'
    os:
      - ubuntu1804:
          repo-os-part: 'ubuntu.bionic.main'
      - ubuntu1604:
          repo-os-part: 'ubuntu.xenial.main'
      - centos7:
          repo-os-part: 'centos7'

- job-template:
    name: 'release-repo-cleanup-{os}'

    project-type: freestyle
    node: '{os}-us'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: 100
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - stream-parameter:
          stream: 'release'
      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: 120

    triggers:
      - timed: '@weekly'
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'repo-cleanup'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

    builders:
      - config-file-provider:
          files:
            - file-id: '.packagecloud'
              target: '/root/.packagecloud'
      - config-file-provider:
          files:
            - file-id: 'packagecloud_api'
              target: '/root/packagecloud_api'
      - shell:
          !include-raw-escape:
          - package-list.sh
          - release-repo-cleanup.sh

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn36'
