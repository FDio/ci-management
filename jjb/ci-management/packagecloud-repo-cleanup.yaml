- project:
    name: packagecloud-repo-cleanup-x86_64
    jobs:
      - 'packagecloud-repo-cleanup-release-{os}-{executor-arch}'
      - 'packagecloud-repo-cleanup-hicn-{os}-{executor-arch}'
    project: 'ci-management'
    os:
      - ubuntu1804:
          repo-os-part: 'ubuntu.bionic.main'
      - centos7:
          repo-os-part: 'centos7'

    executor-arch: "x86_64"

- project:
    name: packagecloud-repo-cleanup-aarch64
    jobs:
      - 'packagecloud-repo-cleanup-release-{os}-{executor-arch}'
      - 'packagecloud-repo-cleanup-hicn-{os}-{executor-arch}'
    project: 'ci-management'
    os:
      - ubuntu1804:
          repo-os-part: 'ubuntu-arm.bionic.main'

    executor-arch: "aarch64"

- project:
    name: packagecloud-view
    views:
      - project-view
    project-name: packagecloud

- job-template:
    name: 'packagecloud-repo-cleanup-release-{os}-{executor-arch}'

    project-type: freestyle
    node: 'builder-{os}-prod-{executor-arch}'
    concurrent: true

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - stream-parameter:
          stream: 'release'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: 120

    triggers:
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'release-cleanup'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

    builders:
      - config-file-provider:
          files:
            - file-id: '.packagecloud'
              target: '/root/.packagecloud'
      - config-file-provider:
          files:
            - file-id: 'packagecloud_api'
              target: '/root/packagecloud_api'
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - package-list.sh
          - packagecloud-repo-cleanup.sh

    publishers:
      - fdio-infra-publish

- job-template:
    name: 'packagecloud-repo-cleanup-hicn-{os}-{executor-arch}'

    project-type: freestyle
    node: 'builder-{os}-prod-{executor-arch}'
    concurrent: true

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - stream-parameter:
          stream: 'hicn'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: 120

    triggers:
      - timed: '@weekly'
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'release-cleanup'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

    builders:
      - config-file-provider:
          files:
            - file-id: '.packagecloud'
              target: '/root/.packagecloud'
      - config-file-provider:
          files:
            - file-id: 'packagecloud_api'
              target: '/root/packagecloud_api'
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - package-list.sh
          - packagecloud-repo-cleanup.sh

    publishers:
      - fdio-infra-publish
