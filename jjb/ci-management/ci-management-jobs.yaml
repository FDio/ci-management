- project:
    name: ci-management-jobs
    jobs:
        - 'ci-management-verify-jjb'
        - 'ci-management-merge-jjb'

    branch: master

- job-template:
    name: ci-management-verify-jjb

    project-type: freestyle
    node: jjb
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: 'honeycomb'
            branch: '{branch}'

    builders:
        - shell: |
            jenkins-jobs test --recursive -o job_output jjb/
        - ci-management-check-unicode

    publishers:
        - archive-artifacts:
            artifacts: 'job_output/*'

- job-template:
    name: 'ci-management-merge-jjb'

    project-type: freestyle
    node: jjb

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: 'honeycomb'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-jjb-update.sh

