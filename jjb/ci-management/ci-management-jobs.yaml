- job-template:
    name: 'ci-management-verify-packer'
    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
        - fdio-infra-properties:
            build-days-to-keep: '{build-days-to-keep}'
            build-num-to-keep: '{build-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - gerrit-refspec-parameter:
            refspec: 'refs/heads/{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            branches:
                - '$GERRIT_BRANCH'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'
        - ssh-agent-credentials:
            users:
                - 'jenkins-gerrit-credentials'

    triggers:
        - timed: 'H H 1 * *'
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: 'ci-management'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'
                  file-paths:
                    - compare-type: ANT
                      pattern: packer/**

    builders:
        - packer-validate:

    publishers:
        - archive:
            artifacts: 'packer/*.log'
            allow-empty: 'true'
            only-if-success: 'true'
        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'

- job-template:
    name: 'ci-management-merge-packer-{platforms}-{templates}'
    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
        - fdio-infra-properties:
            build-days-to-keep: '{build-days-to-keep}'
            build-num-to-keep: '{build-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - gerrit-refspec-parameter:
            refspec: 'refs/heads/{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            branches:
                - '$GERRIT_BRANCH'
            choosing-strategy: 'default'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'
        - ssh-agent-credentials:
            users:
                - 'jenkins-gerrit-credentials'

    triggers:
        - timed: 'H H 1 * *'
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'ci-management'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'
                file-paths:
                    - compare-type: ANT
                      pattern: 'packer/vars/{platforms}.json'
                    - compare-type: ANT
                      pattern: 'packer/templates/{templates}.json'
                    - compare-type: ANT
                      pattern: 'packer/provision/{templates}.sh'
                    - compare-type: ANT
                      pattern: 'packer/provision/system_reseal.sh'
                    - compare-type: ANT
                      pattern: 'packer/provision/rh-user_data.sh'
                    - compare-type: ANT
                      pattern: 'packer/provision/baseline.sh'

    builders:
        - packer-validate:
        - packer-build:
            platform: '{platforms}'
            template: '{templates}'

    publishers:
        - archive:
            artifacts: 'packer/*.log'
            allow-empty: 'true'
            only-if-success: 'true'
        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'
