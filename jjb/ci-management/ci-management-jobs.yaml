- project:
    name: ci-management-jobs
    jobs:
        - 'ci-management-verify-jjb'
        - 'ci-management-merge-jjb'
        - 'ci-management-verify-packer'
        - 'ci-management-merge-packer-{platforms}-{templates}'

    build-node: 'centos7-basebuild-4c-4g'

    platforms:
        - centos
        - ubuntu-16.04

    templates:
        - basebuild

    project: ci-management
    branch: master

- job-template:
    name: ci-management-verify-jjb

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell: |
            jenkins-jobs test --recursive -o job_output jjb/
        - ci-management-check-unicode

    publishers:
        - archive-artifacts:
            artifacts: 'job_output/*'

        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'

- job-template:
    name: 'ci-management-merge-jjb'

    project-type: freestyle
    node: '{build-node}'

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell: |
            pip freeze
            jenkins-jobs --version
            jenkins-jobs update --recursive --delete-old --workers 4 jjb/

    publishers:
        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'

