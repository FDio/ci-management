- project:
    name: ci-management-jobs
    jobs:
        - 'ci-management-verify-jjb'
        - 'ci-management-merge-jjb'
        - 'ci-management-verify-zuul'
        - 'ci-management-merge-zuul'
        - 'ci-management-verify-nodepool'
        - 'ci-management-merge-nodepool'
        - 'thanh-test-gerrit-trigger'

- job-template:
    name: thanh-test-gerrit-trigger

    project-type: freestyle
    node: jjb
    concurrent: false

    logrotate:
        daysToKeep: 1

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            server-name: 'Default'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'some-trigger'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: 'ci-management'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'

    builders:
        - shell: |
            echo hello world

- job-template:
    name: ci-management-verify-jjb

    project-type: freestyle
    node: jjb
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    scm:
        - zuul-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$ZUUL_REF'
            commit: '$ZUUL_COMMIT'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell: |
            jenkins-jobs test --recursive -o job_output jjb/
        - ci-management-check-unicode

    publishers:
        - archive-artifacts:
            artifacts: 'job_output/*'

- job-template:
    name: 'ci-management-merge-jjb'

    project-type: freestyle
    node: jjb

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    scm:
        - zuul-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            commit: 'origin/$ZUUL_BRANCH'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell:
            !include-raw-escape: include-raw-jjb-update.sh

