- project:
    name: ci-management-jobs
    jobs:
        - 'ci-management-verify-jjb'
        - 'ci-management-merge-jjb'

- job-template:
    name: ci-management-verify-jjb

    project-type: freestyle
    node: jjb
    concurrent: true

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    scm:
        - zuul-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$ZUUL_REF'
            commit: '$ZUUL_COMMIT'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell: |
            jenkins-jobs test --recursive -o job_output jjb/
        - ci-management-check-unicode

    publishers:
        - archive-artifacts:
            artifacts: 'job_output/*'

- job-template:
    name: 'ci-management-merge-jjb'

    project-type: freestyle
    node: jjb

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    scm:
        - zuul-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            commit: 'origin/$ZUUL_BRANCH'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell:
            !include-raw-escape include-raw-jjb-update.sh

