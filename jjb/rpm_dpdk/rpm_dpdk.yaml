---
- project:
    name: rpm_dpdk
    jobs:
      - 'rpm_dpdk-verify-{stream}-{os}'
      - 'rpm_dpdk-merge-{stream}-{os}'
      - 'rpm_dpdk-verify-image-{stream}-{os}'

    project: 'rpm_dpdk'
    os:
      - centos7:
          repo-os-part: 'centos7'
    stream:
      - master:
          branch: 'master'
          repo-stream-part: 'master'

- project:
    name: rpm_dpdk-view
    views:
      - project-view:
    project-name: rpm_dpdk

- job-template:
    name: 'rpm_dpdk-verify-{stream}-{os}'

    project-type: freestyle
    node: '{os}-builder-4c-4g'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape:
          - include-raw-rpm_dpdk-pkg-build.sh

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

- job-template:
    name: 'rpm_dpdk-verify-image-{stream}-{os}'

    project-type: freestyle
    node: '{os}-builder-4c-4g'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'verify-images'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - shell:
          !include-raw-escape:
          - include-raw-rpm_dpdk-pkg-build.sh

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

- job-template:
    name: 'rpm_dpdk-merge-{stream}-{os}'

    project-type: freestyle
    node: '{os}-builder-4c-4g'

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'
      - maven-exec:
          maven-version: 'mvn33-new'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: '{branch}'

    builders:
      - maven-target:
          maven-version: 'mvn33-new'
          goals: '--version'
          settings: 'rpm_dpdk-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - config-file-provider:
          files:
            - file-id: 'rpm_dpdk-settings'
              variable: 'SETTINGS_FILE'
            - file-id: 'global-settings'
              variable: 'GLOBAL_SETTINGS_FILE'
      - shell:
          !include-raw-escape:
          - ../scripts/maven_push_functions.sh
          - include-raw-rpm_dpdk-pkg-build.sh
          - include-raw-rpm_dpdk-pkg-push.sh

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'
