---
# FD.io template for verify docs jobs
# This template uses global-jjb macros which can be found in
# ci-management/global-jjb/jjb/lf-macros.yaml
# global-jjb documentation
# https://docs.releng.linuxfoundation.org/projects/global-jjb/en/latest/#
# Steps to checkout the global-jjb submodule
#  checkout ci-management
#  cd global-jjb
#  git submodule update --init --recursive

##########
# Macros #
##########

####################
# COMMON FUNCTIONS #
####################

- docs_verify_common: &docs_verify_common
    name: fdio-docs-common

    project-type: freestyle
    node: "{build-node}"
    concurrent: true

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: "{jenkins-ssh-credential}"
          git-url: "{git-url}"
          refspec: "$GERRIT_REFSPEC"
          choosing-strategy: gerrit

    gerrit_verify_triggers:
      - patchset-created-event:
      - draft-published-event
      - comment-added-contains-event:
          # yamllint disable-line rule:line-length
          comment-contains-value: '^Patch Set[ ]+[0-9]+:([ ]+|[\n]+)(recheck|reverify)$'

    builders:
      name: lf-provide-maven-settings

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 30
    build-timeout: 360
    git-url: "$GIT_URL/$PROJECT"
    maven-version: 'mvn33-new'

    #####################
    # Job Configuration #
    #####################

    disabled: "{disable-job}"

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - lf-infra-parameters:
          branch: "{branch}"
          project: "{project}"
          refspec: "refs/heads/{branch}"
          stream: "{stream}"

    wrappers:
      - lf-infra-wrappers:
          build-timeout: "{build-timeout}"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    publishers:
      - lf-infra-publish

#################
# Docs Verify   #
#################

- job-template:
    name: "{project-name}-docs-verify-{stream}"
    id: gerrit-docs-verify
    # Job template for docs verify jobs

    <<: *docs_verify_common
    # yamllint disable-line rule:key-duplicates
    <<: *docs_verify_common
