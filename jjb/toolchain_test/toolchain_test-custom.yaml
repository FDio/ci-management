- project:
    name: toolchain_test
    jobs:
        - 'toolchain_test-verify'
        - 'toolchain_test-merge'

    project: 'toolchain_test'
    branch: 'master'

- job-template:
    name: toolchain_test-verify

    project-type: freestyle
    node: verify

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - git:
            credentials-id: '{ssh-credentials}'
            url: '$ZUUL_URL/$ZUUL_PROJECT'
            refspec: '$ZUUL_REF'
            branches:
              - 'origin/$ZUUL_BRANCH'
            skip-tag: true
            wipe-workspace: true

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell:
            !include-raw-escape include-raw-toolchain_test-build.sh

- job-template:
    name: toolchain_test-merge

    project-type: freestyle
    node: merge

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape include-raw-toolchain_test-build.sh
