---
- project:
    name: csit-provision
    description: 'CSIT Jenkins jobs.'

    jobs:
      - 'csit-terraform-aws-eb-version-verify-{os}-{executor-arch}'
      - 'csit-terraform-aws-eb-version-deploy-{os}-{executor-arch}'

    project: 'csit'
    branch: 'master'
    os:
      - 'ubuntu2404'
    executor-arch: 'x86_64'
    build-artifact-num-to-keep: 10

- job-template:
    name: 'csit-terraform-aws-eb-version-verify-{os}-{executor-arch}'

    project-type: freestyle
    node: 'm-builder-{os}-prod-{executor-arch}'
    concurrent: false
    latest-only: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-csit-terraform:
          project: '{project}'
          branch: '{branch}'
          trigger-word: 'terraform-cdash-verify'
          skip-vote: false

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/csit/terraform-aws-eb-version-verify.sh

    publishers:
      - fdio-infra-publish

- job-template:
    name: 'csit-terraform-aws-eb-version-deploy-{os}-{executor-arch}'

    project-type: freestyle
    node: 'm-builder-{os}-prod-{executor-arch}'
    concurrent: false
    latest-only: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-csit-terraform:
          project: '{project}'
          branch: '{branch}'
          trigger-word: 'terraform-cdash-deploy'
          skip-vote: false

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/csit/terraform-aws-eb-version-deploy.sh

    publishers:
      - fdio-infra-publish
