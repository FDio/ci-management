---
- project:
    name: csit-vpp-device
    description: 'CSIT jenkins jobs.'
    node-arch:
      - '1n-skx':
          os: 'ubuntu2004'
          executor-arch: 'x86_64'
          make-parallel-jobs: '32'
          skip-vote: 'false'
      - '1n-tx2':
          os: 'ubuntu2004'
          executor-arch: 'aarch64'
          make-parallel-jobs: '32'
          skip-vote: 'true'
    jobs:
      - 'csit-vpp-device-{stream}-{os}-{executor-arch}-{node-arch}'
      - 'csit-vpp-device-{stream}-{os}-{executor-arch}-{node-arch}-semiweekly':
          stream:
            - master:
                branch: 'master'
                branch-id: 'oper'
            - '2202':
                branch: 'rls2202'
                branch-id: 'oper-rls2202'
            - '2206':
                branch: 'rls2206'
                branch-id: 'oper-rls2206'
      - 'csit-vpp-device-{stream}-{os}-{executor-arch}-{node-arch}-weekly':
          stream:
            - master:
                branch: 'master'
                branch-id: 'oper'
            - '2202':
                branch: 'rls2202'
                branch-id: 'oper-rls2202'
            - '2206':
                branch: 'rls2206'
                branch-id: 'oper-rls2206'

    project: 'csit'
    branch: 'master'
    branch-id: 'oper'
    stream:
      - master:
          branch: 'master'
          branch-id: 'oper'
      - '2202':
          branch: 'rls2202'
          branch-id: 'oper-rls2202'
      - '2206':
          branch: 'rls2206'
          branch-id: 'oper-rls2206'

- job-template:
    name: 'csit-vpp-device-{stream}-{os}-{executor-arch}-{node-arch}'

    project-type: freestyle
    node: 'csit-builder-{os}-prod-{executor-arch}'
    concurrent: true
    latest-only: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - make-parallel-jobs-parameter:
          make-parallel-jobs: '{make-parallel-jobs}'
      - os-parameter:
          os: '{os}'
      - gerrit-refspec-parameter
      - gerrit-event-type-parameter
      - gerrit-event-comment-text-parameter
      # This is an automatic verify job, part of API coverage.
      # CRC checking is needed to ensure vpp crc job breaks only when intended.
      # Unlikely to be removed, as this job is primary source of API coverage.
      - csit-fail-on-crc-mismatch-parameter:
          fail-on-crc-mismatch: 'True'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-csit-vpp-devicetest-full:
          project: '{project}'
          branch: '{branch}'
          skip-vote: '{skip-vote}'

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/csit/device-verify.sh

    publishers:
      - fdio-infra-publish

- job-template:
    name: 'csit-vpp-device-{stream}-{os}-{executor-arch}-{node-arch}-semiweekly'

    project-type: freestyle
    node: 'csit-builder-{os}-prod-{executor-arch}'
    concurrent: false
    latest-only: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - make-parallel-jobs-parameter:
          make-parallel-jobs: '{make-parallel-jobs}'
      - os-parameter:
          os: '{os}'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - timed: '0 4 * * 2,6'

      - gerrit-trigger-manually-triggered:
          comment-trigger-value: 'csit-verify-vpp'
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell: 'echo "BRANCH_ID={branch-id}" > $WORKSPACE/variables.prop'
      - inject:
          properties-file: variables.prop
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/csit/device-semiweekly.sh

    publishers:
      - fdio-infra-publish

- job-template:
    name: 'csit-vpp-device-{stream}-{os}-{executor-arch}-{node-arch}-weekly'

    project-type: freestyle
    node: 'csit-builder-{os}-prod-{executor-arch}'
    concurrent: false
    latest-only: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - make-parallel-jobs-parameter:
          make-parallel-jobs: '{make-parallel-jobs}'
      - os-parameter:
          os: '{os}'

    scm:
      - git-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          branch: '{branch}'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - timed: '0 4 * * 0'

      - gerrit-trigger-manually-triggered:
          comment-trigger-value: 'csit-vpp-ref-verify'
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/csit/device-verify.sh

    publishers:
      - fdio-infra-publish
