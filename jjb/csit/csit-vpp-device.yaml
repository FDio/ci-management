---
- project:
    name: csit-vpp-device
    description: 'CSIT jenkins jobs.'
    os:
      - 'ubuntu1804'
    node-arch:
      - '1n-skx'
      - '1n-tx2':
          executor: 'vpp-csit-arm-ubuntu18'
          skip-vote: 'true'
          trigger: 'gerrit-trigger-csit-vpp-devicetest-manual'
    jobs:
      - 'csit-vpp-device-{stream}-{os}-{node-arch}'
      - 'csit-vpp-device-{stream_timed}-{os}-{node-arch}-semiweekly'
      - 'csit-vpp-device-{stream_timed}-{os}-{node-arch}-weekly'
      - 'csit-vpp-device-master-ubuntu1804-1n-tx2-csit-verify-hourly'
      - 'csit-vpp-device-master-ubuntu1804-1n-tx2-vpp-verify-hourly'

    project: 'csit'
    executor: 'vpp-csit-device'
    branch: 'master'
    branch-id: 'oper'
    trigger: 'gerrit-trigger-csit-vpp-devicetest-full'
    stream_timed:
      - master:
          branch: 'master'
          branch-id: 'oper'
      - '1908':
          branch: 'rls1908'
          branch-id: 'oper-rls1908'
    stream:
      - master:
          branch: 'master'
          branch-id: 'oper'
      - '1901':
          branch: 'rls1901'
          branch-id: 'oper-rls1901'
      - '1904':
          branch: 'rls1904'
          branch-id: 'oper-rls1904'
      - '1908':
          branch: 'rls1908'
          branch-id: 'oper-rls1908'
    exclude:
      - stream: '1901'
        os: 'ubuntu1804'
        node-arch: '1n-tx2'
      - stream: '1904'
        os: 'ubuntu1804'
        node-arch: '1n-tx2'
      - stream_timed: '1908'
        os: 'ubuntu1804'
        node-arch: '1n-tx2'
      - stream_timed: 'master'
        os: 'ubuntu1804'
        node-arch: '1n-tx2'

- job-template:
    name: 'csit-vpp-device-{stream}-{os}-{node-arch}'
    description: |
      <ul>
          <li>objective
              <ul>
                  <li>vpp-device verify - per csit gerrit patch
              </ul>
          <li>job
              <ul>
                  <li>name: <b>csit-vpp-device-{stream}-{os}-{node-arch}</b>
                  <li>trigger: keyword in comment to csit patch:
                      <b>csit-devicetest tag_list</b>
              </ul>
          <li>test-cases selection
              <ul>
                  <li>test-cases selected using trigger keyword followed by tags
                  <li>all test-cases are labelled with CSIT RF topic tags
                      defined in <i>csit/docs/tag_documentation.rst</i>
              </ul>
          <li>default tags for vpp-device test type
              <ul>
                  <li>devicetest
              </ul>
          <li>results
              <ul>
                  <li>jjb verify: PASS/FAIL
                  <li>present: no
                  <li>analyse: no
              </ul>
      </ul>

    project-type: freestyle
    node: '{executor}'
    concurrent: true
    archive-artifacts: 'archive/*.*'
    latest-only: false

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - gerrit-refspec-parameter
      - gerrit-event-type-parameter
      - gerrit-event-comment-text-parameter
      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.
      # This is an automatic verify job, part of API coverage.
      # CRC checking is needed to ensure vpp crc job breaks only when intended.
      # Unlikely to be removed, as this job is primary source of API coverage.
      - csit-fail-on-crc-mismatch-parameter:
          fail-on-crc-mismatch: 'True'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - '{trigger}':
          project: '{project}'
          branch: '{branch}'
          skip-vote: '{skip-vote}'

    builders:
      - shell:
          !include-raw-escape: jjb/csit/include-raw-csit-device-verify.sh

    publishers:
      - robot:
          output-path: archive
          other-files:
            - '*.*'
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

- job-template:
    name: 'csit-vpp-device-{stream_timed}-{os}-{node-arch}-semiweekly'
    description: |
      <ul>
          <li>objective
              <ul>
                  <li>Validate latest vpp build from corresponding branch stored
                      in nexus against verified CSIT codebase of corresponding
                      branch.
              </ul>
          <li>test-cases selection
              <ul>
                  <li>pre-selected test-cases
                  <li>all test-cases are labelled with CSIT RF topic tags
                      defined in <i>csit/docs/tag_documentation.rst</i>
              </ul>
          <li>default tags for vpp-device test type
              <ul>
                  <li>devicetest
              </ul>
          <li>results
              <ul>
                  <li>jjb verify: PASS/FAIL
                  <li>present: no
                  <li>analyse: no
              </ul>
      </ul>

    project-type: freestyle
    node: '{executor}'
    concurrent: false
    archive-artifacts: 'csit/archive/*.*'
    latest-only: false

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - timed: '0 4 * * 2,6'

      - gerrit-trigger-manually-triggered:
          comment-trigger-value: 'csit-verify-vpp'
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell: 'echo "BRANCH_ID={branch-id}" > $WORKSPACE/variables.prop'
      - inject:
          properties-file: variables.prop
      - shell:
          !include-raw-escape: jjb/csit/include-raw-csit-device-semiweekly.sh

    publishers:
      - robot:
          output-path: 'csit/archive'
          other-files:
            - '*.*'
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

