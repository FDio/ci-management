- project:
    name: csit-vpp-device
    description: 'CSIT jenkins jobs.'
    os:
      - 'ubuntu1804'
    topo:
      - '1n'
    arch:
      - 'skx'
    jobs:
      - 'csit-vpp-device-{stream}-{os}-{topo}-{arch}'
    project: 'csit'
    branch: 'master'
    branch-id: 'oper'
    stream:
      - master:
          branch: 'master'
          branch-id: 'oper'
      - '1810':
          branch: 'rls1810'
          branch-id: 'oper-rls1810'

- job-template:
    name: 'csit-vpp-device-{stream}-{os}-{topo}-{arch}'
    description: |
      <ul>
          <li>objective
              <ul>
                  <li>vpp-device verify - per csit gerrit patch
              </ul>
          <li>job
              <ul>
                  <li>name: <b>csit-vpp-device-{stream}-{os}-{topo}-{arch}</b>
                  <li>trigger: keyword in comment to csit patch:
                      <b>csit-devicetest tag_list</b>
              </ul>
          <li>test-cases selection
              <ul>
                  <li>test-cases selected using trigger keyword followed by tags
                  <li>all test-cases are labelled with CSIT RF topic tags
                      defined in <i>csit/docs/tag_documentation.rst</i>
              </ul>
          <li>default tags for vpp-device test type
              <ul>
                  <li>devicetest
              </ul>
          <li>results
              <ul>
                  <li>jjb verify: PASS/FAIL
                  <li>present: no
                  <li>analyse: no
              </ul>
      </ul>

    project-type: freestyle
    node: 'foo'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - gerrit-refspec-parameter
      - gerrit-event-type-parameter
      - gerrit-event-comment-text-parameter

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'csit-devicetest'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - shell:
          !include-raw-escape: jjb/csit/include-raw-csit-device-verify.sh

    publishers:
      - archive-artifacts:
          artifacts: 'archive/*.*'
          latest-only: false
      - robot:
          output-path: archive
          other-files:
            - '*.*'
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'
