---
- project:
    name: csit-offload
    description: 'CSIT Jenkins jobs.'
    jobs:
      - 'csit-vpp-offload-weekly-verify-{stream}-{node-arch}':
          node-arch:
            - 2n-clx
          os: 'ubuntu2004'
          executor-arch: 'x86_64'
          periodicity: '0 0 * * 6'

    project: 'csit'
    branch: 'master'
    branch-id: 'oper'
    stream:
      - master:
          branch: 'master'
          branch-id: 'oper'

- job-template:
    name: 'csit-vpp-offload-weekly-verify-{stream}-{node-arch}'

    description: |
      <ul>
          <li>objective
              <ul>
                  <li>verify vpp offload on {node-arch}
              </ul>
          <li>job
              <ul>
                  <li>name: <b>csit-vpp-offload-weekly-verify-{stream}-{node-arch}</b>
                  <li>trigger: keyword in comment to csit patch:
                      <b>csit-{node-arch}-offload tag_list</b>
              </ul>
          <li>executor
              <ul>
                  <li>builder-{os}-prod-{executor-arch}
              </ul>
          <li>offload test-cases selection
              <ul>
                  <li>pre-selected CSIT VPP offload suites
              </ul>
          <li>results
              <ul>
                  <li>jjb verify: PASS/FAIL
                  <li>present: no
                  <li>analyse: csit project (catch malfunctions/degradations)
              </ul>
      </ul>
    project-type: freestyle
    node: 'builder-{os}-prod-{executor-arch}'
    concurrent: false
    archive-artifacts: 'csit/archive/*.*'
    latest-only: false

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - timed: '{periodicity}'

    builders:
      - shell: 'echo "BRANCH_ID={branch-id}" > $WORKSPACE/variables.prop'
      - inject:
          properties-file: variables.prop
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/csit/offload-verify.sh

    publishers:
      - robot:
          output-path: 'archives'
          other-files:
            - '*.*'

      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'
