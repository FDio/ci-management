- project:
    name: csit-vpp-functional
    description: 'Run VPP functional tests on VIRL.'

    jobs:
        - 'csit-vpp-{functionality}'

    project: 'csit'
    branch: 'master'

    functionality: 'functional-virl'

- job-template:
    name: 'csit-vpp-{functionality}'

    project-type: freestyle
    node: verify
    concurrent: false

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - string:
            name: 'VPP_URLS'
            default: ''
            description: 'Space separated VPP *.deb URLs from nexus'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        # - jclouds:
        #     instances:
        #         - multi-link:
        #             cloud-name: 'Primary'
        #             count: 3
        #             stop-on-terminate: False

    # TODO: Rewrite following trigger. Whis job has to be triggered by
    # VPP verification build. This job requires built VPP DEBs.
    # Until CSIT is fully integrated with VIRL & HW lab, trigger this build by
    # csit patch submit.
    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'


    builders:
        # This is where we will need to insert a step with a script that pulls all the
        # allocated IP addresses and injecting as vars into the env. (see Opendaylight script: include-raw-integration-get-slave-addresses.sh
        # See jjb/integration from ODL
        - shell:
            !include-raw-escape include-raw-csit-vpp-functional-virl.sh

    publishers:
        - archive-artifacts:
            artifacts: 'report.html, log.html, output.xml'
            latest-only: false

        - robot-report

- job:
    name: 'csit-vpp-functional-hw-tb2'

    project-type: freestyle
    node: verify_merge
    concurrent: false

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - zuul-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$ZUUL_REF'
            commit: '$ZUUL_COMMIT'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell:
            !include-raw-escape jjb/csit/include-raw-csit-vpp-functional-hw-tb2.sh

    publishers:
        - archive-artifacts:
            artifacts: 'report.html, log.html, output.xml'
            latest-only: false

        - robot-report
