- project:
    name: csit-vpp-functional
    description: 'Run VPP functional tests on VIRL.'

    jobs:
        - 'csit-vpp-functional-hw-tb2'
        - 'csit-vpp-functional-virl'
        - 'csit-vpp-functional-nodepool'

    project: 'csit'
    branch: 'master'


- job-template:
    name: 'csit-vpp-functional-virl'

    project-type: freestyle
    node: verify
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape include-raw-csit-vpp-functional-virl.sh

    publishers:
        - archive-artifacts:
            artifacts: 'report.html, log.html, output.xml'
            latest-only: false

        - robot-report

- job-template:
    name: 'csit-vpp-functional-hw-tb2'

    project-type: freestyle
    node: verify
    concurrent: false

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-manually-triggered:
            name: '{project}'
            branch: '{branch}'
            comment-trigger-value: 'hw-perf-check'

    builders:
        - shell:
            !include-raw-escape jjb/csit/include-raw-csit-vpp-functional-hw-tb2.sh

    publishers:
        - archive-artifacts:
            artifacts: 'report.html, log.html, output.xml'
            latest-only: false

        - robot-report

- job-template:
    name: 'csit-vpp-functional-nodepool'

    project-type: freestyle
    node: multilink
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    scm:
        - zuul-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$ZUUL_REF'
            commit: '$ZUUL_COMMIT'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell:
            !include-raw-escape: include-raw-csit-vpp-functional-multilink.sh

    publishers:
        - archive-artifacts:
            artifacts: 'report.html, log.html, output.xml'
            latest-only: false

        - robot-report
