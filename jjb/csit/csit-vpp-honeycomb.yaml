- project:
    name: csit-honeycomb
    description: 'CSIT jenkins jobs to test Honeycomb features.'
    jobs:
        - 'csit-honeycomb-functional-{stream}-{os}'
    project: 'csit'
    branch: 'master'
    branch-id: 'master'
    build-artifact-num-to-keep: 10
    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
        - '1609':
            branch: 'stable/1609'
            repo-stream-part: 'stable.1609'
    os:
        - ubuntu1404

- job-template:
    name: 'csit-honeycomb-functional-{stream}-{os}'

    project-type: freestyle
    node: verify
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - reverse:
            jobs: 'honeycomb-integration-{stream}-ubuntu{OS}'
            result: 'success'

    prebuilders:
        - shell: |
            if [ "${{OS}}" == "ubuntu1404" ];then sudo update-java-alternatives -s /usr/lib/jvm/java-1.8.0-openjdk-amd64||echo 'ignoring failure';fi
            
    builders:
        - shell:
            !include-raw-escape: include-raw-csit-honeycomb-functional-virl.sh

    postbuilders:
        - shell: |
            if [ "${{OS}}" == "ubuntu1404" ];then sudo update-java-alternatives -s /usr/lib/jvm/java-1.7.0-openjdk-amd64||echo 'ignoring failure';fi

    publishers:
        - archive-artifacts:
            artifacts: 'report.html, log.html, output.xml'
            latest-only: false

        - robot-report:
            output-path: ''
