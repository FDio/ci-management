---
- project:
    name: csit-func
    description: 'CSIT Functinal Testing Jenkins jobs.'
    os:
      - 'ubuntu1604'
      - 'centos7'

    jobs:
      - 'csit-vpp-verify-{stream_timed}-{os}-weekly'
      - 'csit-vpp-verify-{stream_timed}-{os}-semiweekly'
      - 'csit-vpp-functional-{stream}-{os}-virl'
      - 'csit-nsh_sfc-verify-func-{stream}-{os}-virl'
      - 'csit-tldk-verify-func-{stream}-{os}-virl'
      - 'csit-dmm-functional-{stream}-ubuntu1604-virl'

    project: 'csit'
    branch: 'master'
    branch-id: 'oper'
    build-artifact-num-to-keep: 10
    stream_timed:
      - master:
          branch: 'master'
          branch-id: 'oper'
      - '1904':
          branch: 'rls1904'
          branch-id: 'oper-rls1904'
    stream:
      - master:
          branch: 'master'
      - '1807':
          branch: 'rls1807'
      - '1810':
          branch: 'rls1810'
      - '1901':
          branch: 'rls1901'
      - '1904':
          branch: 'rls1904'

- job-template:
    name: 'csit-vpp-verify-{stream_timed}-{os}-weekly'
    # yamllint disable-line rule:line-length
    description: 'Purpose of this job is to validate CSIT code of corresponding branch against verified vpp build from corresponding branch.'
    # yamllint enable rule:line-length

    project-type: freestyle
    node: '{os}-basebuild-4c-4g'
    concurrent: false

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'

    scm:
      - git-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          branch: '{branch}'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - timed: '0 4 * * 0'

      - gerrit-trigger-manually-triggered:
          comment-trigger-value: 'csit-vpp-ref-verify'
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape: jjb/csit/include-raw-csit-vpp-verify-weekly.sh

    publishers:
      - archive-artifacts:
          artifacts: >
            **/csit/report.html,
            **/csit/log.html,
            **/csit/output.xml
          latest-only: false

      - robot-report:
          output-path: ''

      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

- job-template:
    name: 'csit-vpp-verify-{stream_timed}-{os}-semiweekly'
    # yamllint disable-line rule:line-length
    description: 'Purpose of this job is to validate latest vpp build from corresponding branch stored in nexus against verified CSIT codebase of corresponding branch.'
    # yamllint enable rule:line-length

    project-type: freestyle
    node: '{os}-basebuild-4c-4g'
    concurrent: false

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - timed: '0 4 * * 2,6'

      - gerrit-trigger-manually-triggered:
          comment-trigger-value: 'csit-verify-vpp'
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell: 'echo "BRANCH_ID={branch-id}" > $WORKSPACE/variables.prop'
      - inject:
          properties-file: variables.prop
      - shell:
          # yamllint disable-line rule:line-length
          !include-raw-escape: jjb/csit/include-raw-csit-vpp-verify-semiweekly.sh
          # yamllint enable rule:line-length

    publishers:
      - archive-artifacts:
          artifacts: 'csit/archive/*.*'
          latest-only: false

      - robot-report:
          output-path: 'csit/archive'

      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

- job-template:
    name: 'csit-vpp-functional-{stream}-{os}-virl'

    project-type: freestyle
    node: '{os}-basebuild-4c-4g'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape: include-raw-csit-vpp-functional-virl.sh

    publishers:
      - archive-artifacts:
          artifacts: >
            **/csit/report.html,
            **/csit/log.html,
            **/csit/output.xml
          latest-only: false

      - robot-report:
          output-path: ''

      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

