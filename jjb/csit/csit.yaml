            failed: true
            unstable: true
            notbuilt: true

    builders:
      - maven-target:
          maven-version: 'mvn33-new'
          goals: '--version'
          settings: 'csit-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - provide-maven-settings:
          settings-file: 'csit-settings'
          global-settings-file: 'global-settings'
      - shell:
          !include-raw-escape: include-raw-csit-report.sh

    publishers:
      - archive:
          artifacts: 'resources/tools/presentation/csit.report.tar.gz'
          allow-empty: 'true'
          fingerprint: false
          only-if-success: true
          default-excludes: false

      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

- job-template:
    name: 'csit-trending-daily-master'

    project-type: freestyle
    node: 'ubuntu1604-basebuild-8c-32g'
    concurrent: false

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - maven-exec:
          maven-version: 'mvn33-new'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    builders:
      - maven-target:
          maven-version: 'mvn33-new'
          goals: '--version'
          settings: 'csit-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - provide-maven-settings:
          settings-file: 'csit-settings'
          global-settings-file: 'global-settings'
      - shell:
          !include-raw-escape: include-raw-csit-cpta.sh

    publishers:
      - email-ext:
          # yamllint disable-line rule:line-length
          recipients: 'tifrank@cisco.com, csit-report+int+616+181919729795594561@lists.fd.io'
          reply-to: ''
          content-type: 'text'
          subject: 'FD.io CSIT Trending Alert: Build # $BUILD_NUMBER'
          # yamllint disable-line rule:line-length
          attachments: '**/build-root/docs/deploy-site/src/site/resources/trending/_static/vpp/failed-tests*.tar.gz'
          body: |
                FD.io CSIT Trending Alert - failed tests

                $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS

                See attachment for the list of the failed tests.

          always: true
          failure: false

      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'
