- project:
    name: csit
    description: 'CSIT jenkins jobs.'

    jobs:
        - 'csit-vpp-perf-{stream}-{type}'
        - 'csit-vpp-functional-{stream}-virl'
        - 'csit-vpp-verify-master-weekly'
        - 'csit-vpp-verify-{stream}-semiweekly'

    project: 'csit'
    branch: 'master'
    branch-id: 'master'
    build-artifact-num-to-keep: 10
    type:
        - all
        - long
    stream:
        - master:
            branch: 'master'
            branch-id: 'master'
        - '1606':
            branch: 'stable/1606'
            branch-id: 'stable1606'

- job-template:
    name: 'csit-vpp-functional-{stream}-virl'

    project-type: freestyle
    node: verify
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape include-raw-csit-vpp-functional-virl.sh

    publishers:
        - archive-artifacts:
            artifacts: 'report.html, log.html, output.xml'
            latest-only: false

        - robot-report:
            output-path: ''

- job-template:
    name: 'csit-vpp-perf-{stream}-{type}'

    project-type: freestyle
