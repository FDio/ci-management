---
- project:
    name: csit
    description: 'CSIT Jenkins jobs.'

    jobs:
      - 'csit-docs-merge-{stream}-{os}-{executor-arch}'
      - 'csit-report-merge-{stream}-{os}-{executor-arch}'
      - 'csit-trending-merge-daily-master-{os}-{executor-arch}'
      - 'csit-trending-merge-weekly-2009-lts-{os}-{executor-arch}'

    project: 'csit'
    branch: 'master'
    os:
      - 'ubuntu2004'
    executor-arch: 'x86_64'
    build-artifact-num-to-keep: 10
    stream:
      - master:
          branch: 'master'
      - '2009_lts':
          branch: 'rls2009_lts'
      - '2101':
          branch: 'rls2101'
      - '2101_1':
          branch: 'rls2101_1'
      - '2106':
          branch: 'rls2106'

- project:
    name: csit-view
    views:
      - project-view
    project-name: csit

- job-template:
    name: 'csit-docs-merge-{stream}-{os}-{executor-arch}'

    project-type: freestyle
    node: 'builder-{os}-prod-{executor-arch}'
    concurrent: true
    allow-empty: 'true'
    fingerprint: false
    only-if-success: true
    default-excludes: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - reverse:
          jobs: 'csit-vpp-device-{stream}-{os}-{executor-arch}-1n-skx-weekly'
          result: 'success'
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'run-docs'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/csit/docs.sh

    publishers:
      - fdio-infra-publish-docs
      - fdio-infra-publish

- job-template:
    name: 'csit-report-merge-{stream}-{os}-{executor-arch}'

    project-type: freestyle
    node: 'builder-{os}-prod-{executor-arch}'
    concurrent: false
    latest-only: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'run-report'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/csit/report.sh

    publishers:
      - fdio-infra-publish-docs
      - fdio-infra-publish

- job-template:
    name: 'csit-trending-merge-daily-master-{os}-{executor-arch}'

    project-type: freestyle
    node: 'builder-{os}-prod-{executor-arch}'
    concurrent: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - timed: '0 2,14 * * *'

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/csit/trending.sh

    publishers:
      - csit-trending-failed:
          branch: 'master'
      - csit-trending-failed-job:
          branch: 'master'
      - csit-trending-progressions:
          branch: 'master'
      - csit-trending-regressions:
          branch: 'master'
      - fdio-infra-publish-docs
      - fdio-infra-publish

- job-template:
    name: 'csit-trending-merge-weekly-2009-lts-{os}-{executor-arch}'

    project-type: freestyle
    node: 'builder-{os}-prod-{executor-arch}'
    concurrent: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'rls2009_lts'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - timed: '0 0 * * 1'

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/csit/trending.sh

    publishers:
      - csit-trending-failed:
          branch: '2009 LTS'
      - csit-trending-failed-job:
          branch: '2009 LTS'
      - csit-trending-progressions:
          branch: '2009 LTS'
      - csit-trending-regressions:
          branch: '2009 LTS'
      - fdio-infra-publish-docs
      - fdio-infra-publish


- project:
    name: csit-info
    project-name: csit
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-2g
    project: csit
    branch: master

- project:
    name: csit-sonar
    project: csit
    project-name: csit
    mvn-settings: csit-settings
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    branch: master
    build-node: centos7-builder-2c-2g
    jobs:
      - gerrit-maven-sonar
