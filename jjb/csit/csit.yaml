- job-template:
    name: 'csit-vpp-verify-{stream_timed}-weekly'
    # yamllint disable rule:line-length
    description: 'Purpose of this job is to validate CSIT code of corresponding branch against verified vpp build from corresponding branch and create corresponding operational branch in case of success.'
    # yamllint enable

    project-type: freestyle
    node: ubuntu1604-basebuild-4c-4g
    concurrent: false

    logrotate:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'

    scm:
      - git-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          branch: '{branch}'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '600'

    triggers:
      - timed: '0 4 * * 0'

      - gerrit-trigger-manually-triggered:
          comment-trigger-value: 'csit-vpp-ref-verify'
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape: jjb/csit/include-raw-csit-vpp-verify-weekly.sh
      - shell: 'echo "DATE=`date +%y%m%d`" > $WORKSPACE/variables.prop'
      - inject:
          properties-file: variables.prop

    publishers:
      - archive-artifacts:
          artifacts: 'report.html, log.html, output.xml'
          latest-only: false

      - robot-report:
          output-path: ''
      - git:
          push-only-if-success: true
          branches:
            - branch:
              remote: origin
              name: 'refs/heads/{branch-id}-$DATE'

- job-template:
    name: 'csit-vpp-verify-{stream_timed}-semiweekly'
    # yamllint disable rule:line-length
    description: 'Purpose of this job is to validate latest vpp build from corresponding branch stored in nexus against verified CSIT codebase of corresponding branch.'
    # yamllint enable

    project-type: freestyle
    node: ubuntu1604-basebuild-4c-4g
    concurrent: false

    logrotate:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: 480

    triggers:
      - timed: '0 4 * * 2,6'

      - gerrit-trigger-manually-triggered:
          comment-trigger-value: 'csit-verify-vpp'
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell: 'echo "BRANCH_ID={branch-id}" > $WORKSPACE/variables.prop'
      - inject:
          properties-file: variables.prop
      - shell:
          # yamllint disable rule:line-length
          !include-raw-escape: jjb/csit/include-raw-csit-vpp-verify-semiweekly.sh
          # yamllint enable

    publishers:
      - archive-artifacts:
          artifacts: 'csit/archive/*.*'
          latest-only: false

      - robot-report:
          output-path: 'csit/archive'

