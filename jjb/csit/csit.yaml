    triggers:
        - gerrit-trigger-manually-triggered:
            name: '{project}'
            branch: '{branch}'
            comment-trigger-value: 'verify-perf-dpdk-{type}'

    builders:
        - shell:
            !include-raw-escape: jjb/csit/include-raw-csit-dpdk-perf-hw.sh

    publishers:
        - archive-artifacts:
