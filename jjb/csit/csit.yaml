- project:
    name: csit
    description: 'CSIT jenkins jobs.'

    jobs:
        - 'csit-dpdk-perf-{stream}-{type}'
        - 'csit-vpp-perf-{stream}-{type}'
        - 'csit-vpp-functional-{stream}-virl'
        - 'csit-vpp-verify-{stream_timed}-weekly'
        - 'csit-vpp-verify-{stream_timed}-semiweekly'
        - 'csit-vpp-verify-perf-master-nightly-all'
        - 'csit-docs-merge-{stream}'
        - 'csit-docs-verify-{stream}'

    project: 'csit'
    branch: 'master'
    branch-id: 'oper'
    build-artifact-num-to-keep: 10
    type:
        - all
        - long
    stream_timed:
        - master:
            branch: 'master'
            branch-id: 'oper'
    stream:
        - master:
            branch: 'master'
            branch-id: 'oper'
        - '1606':
            branch: 'rls1606'
            branch-id: 'oper-rls1606'
        - '1609':
            branch: 'rls1609'
            branch-id: 'oper-rls1609'


- job-template:
    name: 'csit-vpp-functional-{stream}-virl'

    project-type: freestyle
    node: ubuntu1604-basebuild-4c-4g
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
       - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-csit-vpp-functional-virl.sh

    publishers:
        - archive-artifacts:
            artifacts: 'report.html, log.html, output.xml'
            latest-only: false

        - robot-report:
            output-path: ''

        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'

