---
- project:
    name: csit
    description: 'CSIT Jenkins jobs.'

    jobs:
      - 'csit-report-merge-{stream}-{os}-{executor-arch}'

    project: 'csit'
    branch: 'master'
    os:
      - 'ubuntu2204'
    executor-arch: 'x86_64'
    build-artifact-num-to-keep: 10
    stream:
      - master:
          branch: 'master'
      - '2210':
          branch: 'rls2210'
      - '2302':
          branch: 'rls2302'

- project:
    name: csit-view
    views:
      - project-view
    project-name: csit

- job-template:
    name: 'csit-report-merge-{stream}-{os}-{executor-arch}'

    project-type: freestyle
    node: 'builder-{os}-prod-{executor-arch}'
    concurrent: false
    latest-only: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'run-report'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/csit/report.sh

    publishers:
      - fdio-infra-publish-docs
      - fdio-infra-publish

- project:
    name: csit-info
    project-name: csit
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-2g
    project: csit
    branch: master

- project:
    name: csit-sonar
    project: csit
    project-name: csit
    mvn-settings: csit-settings
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    branch: master
    build-node: centos7-builder-2c-2g
    jobs:
      - gerrit-maven-sonar
