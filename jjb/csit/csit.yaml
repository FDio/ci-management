- job-template:
    name: 'csit-vpp-verify-master-weekly'
    description: 'Purpose of this job is to validate CSIT code against verified vpp build and create csit-verified branch in case of success.'

    project-type: freestyle
    node: verify
    concurrent: false

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - git-scm:
            credentials-id: '{ssh-credentials}'
            branch: '{branch}'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - timed: '0 4 * * 0'

        - gerrit-trigger-manually-triggered:
            comment-trigger-value: 'csit-vpp-ref-verify'
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape jjb/csit/include-raw-csit-vpp-verify-weekly.sh
        - shell: 'echo "DATE=`date +%Y-%m-%d`" > $WORKSPACE/variables.prop'
        - inject:
            properties-file: variables.prop

    publishers:
        - archive-artifacts:
            artifacts: 'report.html, log.html, output.xml'
            latest-only: false

        - robot-report:
            output-path: ''
        - git:
               push-only-if-success: true
               branches:
                - branch:
                    remote: origin
                    name: 'refs/heads/csit-verified-{branch-id}-$DATE'


- job-template:
    name: 'csit-vpp-verify-{stream}-semiweekly'
    description: 'Purpose of this job is to validate latest vpp build from corresponding branch stored in nexus against verified CSIT codebase of corresponding branch.'

    project-type: freestyle
    node: verify
    concurrent: false

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - timed: '0 4 * * 2,6'

        - gerrit-trigger-manually-triggered:
            comment-trigger-value: 'csit-verify-vpp'
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell: 'echo "BRANCH_ID={branch-id}" > $WORKSPACE/variables.prop'
        - inject:
            properties-file: variables.prop
        - shell:
            !include-raw-escape jjb/csit/include-raw-csit-vpp-verify-semiweekly.sh

    publishers:
        - archive-artifacts:
            artifacts: 'csit/archive/*.*'
            latest-only: false

        - robot-report:
            output-path: 'csit/archive'

- parameter:
    name: test-type-parameter
    parameters:
        - string:
            name: TYPE
            default: '{type}'
            description: "Test TYPE parameter if not given by trigger"
