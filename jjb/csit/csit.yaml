              series:
                  - file: 'output_perf_data.xml'
                    format: xml
                    xpath-type: 'nodeset'
                    xpath: '//*[@framesize="64B" and contains(@tags, "DPDK") and contains(@tags, "BASE") and contains(@tags, "NDRDISC") and contains(@tags, "1T1C") and contains(@tags, "L2XCFWD")]'
