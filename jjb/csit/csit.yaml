- job-template:
    name: 'csit-vpp-perf-check-{stream}'

    description: |
      consumer
          csit-dev perf code base checks
      objective
          check csit perf code base
      job
          name
              csit-vpp-perf-check
          trigger
              see below
      perf test-cases selection
          all CSIT perf suites
      keywords
          format - keyword, tag_list
              verify-perf-ndrdisc, NDRDISC
              verify-perf-pdrdisc, PDRDISC
              verify-perf-ndrchk, NDRCHK
      default tags for vpp startup config and perf test type
          1T1C
              one worker thread, one core
          2T2C
              two worker threads, two cores
      results
          jjb verify
              PASS/FAIL
          present
              no
          analyse
              csit project
                  catch malfunctions
                  catch degradations

    project-type: freestyle
    node: 'ubuntu1604-basebuild-4c-4g'
    concurrent: false

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '1440'

    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'verify-perf-ndrdisc'
                - comment-added-contains-event:
                    comment-contains-value: 'verify-perf-pdrdisc'
                - comment-added-contains-event:
                    comment-contains-value: 'verify-perf-ndrchk'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
            skip-vote:
                successful: false
                failed: false
                unstable: false
                notbuilt: false

    builders:
        - shell:
            !include-raw-escape: jjb/csit/include-raw-csit-vpp-perf-check.sh

    publishers:
        - archive-artifacts:
            artifacts: 'archive/*.*'
            latest-only: false

        - robot:
            output-path: archive
            other-files:
              - '*.*'

        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'

