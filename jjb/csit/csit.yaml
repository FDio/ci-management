- project:
    name: csit
    description: 'CSIT jenkins jobs.'

    jobs:
        - 'csit-vpp-perf-{stream}-{type}'
        - 'csit-vpp-functional-{stream}-virl'
        - 'csit-vpp-verify-{stream_timed}-weekly'
        - 'csit-vpp-verify-{stream_timed}-semiweekly'
        - 'csit-vpp-verify-perf-master-nightly-all'

    project: 'csit'
    branch: 'master'
    branch-id: 'oper'
    build-artifact-num-to-keep: 10
    type:
        - all
        - long
    stream_timed:
        - master:
            branch: 'master'
            branch-id: 'oper'
    stream:
        - master:
            branch: 'master'
            branch-id: 'oper'
        - '1606':
            branch: 'rls1606'
            branch-id: 'oper-rls1606'
        - '1609':
            branch: 'rls1609'
            branch-id: 'oper-rls1609'

- job-template:
    name: 'csit-vpp-functional-{stream}-virl'

    project-type: freestyle
    node: verify
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-csit-vpp-functional-virl.sh

    publishers:
        - archive-artifacts:
            artifacts: 'report.html, log.html, output.xml'
            latest-only: false

        - robot-report:
            output-path: ''

- job-template:
    name: 'csit-vpp-perf-{stream}-{type}'

    project-type: freestyle
    node: verify
    concurrent: false

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - type-parameter:
            type: '{type}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: 1400

    triggers:
        - gerrit-trigger-manually-triggered:
            name: '{project}'
            branch: '{branch}'
            comment-trigger-value: 'verify-perf-{type}'

    builders:
        - shell:
            !include-raw-escape: jjb/csit/include-raw-csit-vpp-perf-hw.sh

    publishers:
        - archive-artifacts:
            artifacts: 'report.html, log.html, output.xml, output_perf_data.xml'
            latest-only: false

        - robot-report:
            output-path: ''

        - plot:
            - title: 'RFC2544 binary search with 64B, worker-thread=1, rss=1, NDR'
              yaxis: 'Packets Per Second'
              group: 'RFC2544:NDR'
              num-builds: '20'
              keep-records: True
              csv-file-name: 'csit-vpp-perf-{stream}-{type}-1.csv'
              series:
                  - file: 'output_perf_data.xml'
                    format: xml
                    xpath-type: 'nodeset'
                    xpath: '//*[@framesize="64" and contains(@tags,"NDR") and @workerthreads="1"]'
            - title: 'RFC2544 binary search with 78B, worker-thread=1, rss=1, NDR'
              yaxis: 'Packets Per Second'
              group: 'RFC2544:NDR'
              num-builds: '20'
