- project:
    name: csit
    description: 'CSIT Jenkins jobs.'

    jobs:
      - 'csit-docs-verify-{stream}'
      - 'csit-docs-merge-{stream_timed}'
      - 'csit-report-merge-{stream}'
      - 'csit-trending-daily-master'

    project: 'csit'
    branch: 'master'
    executor: 'ubuntu1804-us'
    build-artifact-num-to-keep: 10
    stream_timed:
      - master:
          branch: 'master'
          executor: 'ubuntu1804-us'
    stream:
      - master:
          branch: 'master'
          executor: 'ubuntu1804-us'
      - '1807':
          branch: 'rls1807'
          executor: 'ubuntu1604-basebuild-4c-4g'
      - '1810':
          branch: 'rls1810'
          executor: 'ubuntu1604-basebuild-4c-4g'
      - '1901':
          branch: 'rls1901'
          executor: 'ubuntu1604-basebuild-4c-4g'

- project:
    name: csit-view
    views:
      - project-view
    project-name: csit


- job-template:
    name: 'csit-docs-verify-{stream}'

    project-type: freestyle
    node: '{executor}'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - maven-exec:
          maven-version: 'mvn33-new'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'

    builders:
      - maven-target:
          maven-version: 'mvn33-new'
          goals: '--version'
          settings: 'csit-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - provide-maven-settings:
          settings-file: 'csit-settings'
          global-settings-file: 'global-settings'
      - shell:
          !include-raw-escape: include-raw-csit-docs.sh

    publishers:
      - archive:
          artifacts: 'resources/tools/doc_gen/csit.docs.tar.gz'
          allow-empty: 'true'
          fingerprint: false
          only-if-success: true
          default-excludes: false

      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

- job-template:
    name: 'csit-docs-merge-{stream_timed}'

    project-type: freestyle
    node: '{executor}'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - maven-exec:
          maven-version: 'mvn33-new'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - reverse:
          jobs: 'csit-vpp-verify-{stream_timed}-ubuntu1604-weekly'
          result: 'success'
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'run-docs'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - maven-target:
          maven-version: 'mvn33-new'
          goals: '--version'
          settings: 'csit-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - provide-maven-settings:
          settings-file: 'csit-settings'
          global-settings-file: 'global-settings'
      - shell:
          !include-raw-escape: include-raw-csit-docs.sh

    publishers:
      - archive:
          artifacts: 'resources/tools/doc_gen/csit.docs.tar.gz'
          allow-empty: 'true'
          fingerprint: false
          only-if-success: true
          default-excludes: false

      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

