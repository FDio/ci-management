    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - type-parameter:
            type: '{type}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-manually-triggered:
            name: '{project}'
            branch: '{branch}'
            comment-trigger-value: 'verify-perf-{type}'

    builders:
        - shell:
            !include-raw-escape jjb/csit/include-raw-csit-vpp-perf-hw.sh

    publishers:
        - archive-artifacts:
            artifacts: 'report.html, log.html, output.xml, output_perf_data.xml'
            latest-only: false

        - robot-report:
            output-path: ''

        - plot:
            - title: 'RFC2544 binary search with 64B, worker-thread=1, rss=1, NDR'
