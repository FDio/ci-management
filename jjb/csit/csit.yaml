- job-template:
    name: 'csit-docs-verify-{stream}'

    project-type: freestyle
    node: 'ubuntu1604-basebuild-4c-4g'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - maven-exec:
            maven-version: 'mvn33-new'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'
        - fdio-infra-wrappers-non-activity-timeout:
            build-timeout: 360

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - maven-target:
            maven-version: 'mvn33-new'
            goals: '--version'
            settings: 'csit-settings'
            settings-type: cfp
            global-settings: 'global-settings'
            global-settings-type: cfp
        - provide-maven-settings:
            settings-file: 'csit-settings'
            global-settings-file: 'global-settings'
        - shell:
            !include-raw-escape: include-raw-csit-docs.sh

    publishers:
        - archive:
            artifacts: 'resources/tools/doc_gen/csit.docs.tar.gz'
            allow-empty: 'true'
            fingerprint: false
            only-if-success: true
            default-excludes: false

        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'

- job-template:
    name: 'csit-docs-merge-{stream}'

    project-type: freestyle
    node: 'ubuntu1604-basebuild-4c-4g'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - maven-exec:
            maven-version: 'mvn33-new'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'
        - fdio-infra-wrappers-non-activity-timeout:
            build-timeout: 360

    triggers:
        - reverse:
            jobs: 'csit-vpp-verify-{stream}-weekly'
            result: 'success'
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'run-docs'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true

    builders:
        - maven-target:
            maven-version: 'mvn33-new'
            goals: '--version'
            settings: 'csit-settings'
            settings-type: cfp
            global-settings: 'global-settings'
            global-settings-type: cfp
        - provide-maven-settings:
            settings-file: 'csit-settings'
            global-settings-file: 'global-settings'
        - shell:
            !include-raw-escape: include-raw-csit-docs.sh

    publishers:
        - archive:
            artifacts: 'resources/tools/doc_gen/csit.docs.tar.gz'
            allow-empty: 'true'
            fingerprint: false
            only-if-success: true
            default-excludes: false

        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'

- parameter:
    name: test-type-parameter
    parameters:
        - string:
            name: TYPE
            default: '{type}'
            description: "Test TYPE parameter if not given by trigger"
