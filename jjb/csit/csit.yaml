- project:
    name: csit
    description: 'CSIT jenkins jobs.'
    os:
        - 'ubuntu1604'
        - 'centos7'
    topo:
        - '2n'
        - '3n'

    arch:
        - 'skx'
        - 'hsw'
        - 'arm'

    jobs:
        - 'csit-vpp-functional-{stream}-{os}-virl'
        - 'csit-vpp-verify-{stream_timed}-{os}-weekly'
        - 'csit-vpp-verify-{stream_timed}-{os}-semiweekly'
        - 'csit-docs-merge-{stream_timed}'
        - 'csit-docs-verify-{stream}'
        - 'csit-report-merge-{stream}'
        - 'csit-report-merge-1801_2'
        - 'csit-trending-daily-master'
        - 'csit-dpdk-perf-{stream}-{type}'
        - 'csit-dpdk-perf-mrr-weekly-master'
        - 'csit-ligato-perf-{stream}-{type}'
        - 'csit-vpp-perf-{stream}-{type}'
        - 'csit-vpp-perf-trend-daily-master'
        - 'csit-vpp-perf-trend-semi-weekly-master'
        - 'csit-vpp-perf-mrr-daily-master'
        - 'csit-vpp-perf-verify-{stream}}-{topo}-{arch}'
        - 'csit-nsh_sfc-verify-perf-{stream}'
        - 'csit-nsh_sfc-verify-func-{stream}-{os}-virl'
        - 'csit-tldk-verify-func-{stream}-{os}-virl'
        - 'csit-dmm-functional-{stream}-{os}-virl'

    project: 'csit'
    branch: 'master'
    branch-id: 'oper'
    build-artifact-num-to-keep: 10
    type:
        - all
    stream_timed:
        - master:
            branch: 'master'
            branch-id: 'oper'
    stream:
        - master:
            branch: 'master'
            branch-id: 'oper'
        - '1707':
            branch: 'rls1707'
            branch-id: 'oper-rls1707'
        - '1710':
            branch: 'rls1710'
            branch-id: 'oper-rls1710'
        - '1801':
            branch: 'rls1801'
            branch-id: 'oper-rls1801'
        - '1804':
            branch: 'rls1804'
            branch-id: 'oper-rls1804'


- job-template:
    name: 'csit-vpp-functional-{stream}-{os}-virl'

    project-type: freestyle
    node: '{os}-basebuild-4c-4g'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-csit-vpp-functional-virl.sh

    publishers:
        - archive-artifacts:
            artifacts: 'report.html, log.html, output.xml'
            latest-only: false

        - robot-report:
            output-path: ''

        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'

