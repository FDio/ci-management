      # on Sandbox, see https://gerrit.fd.io/r/c/ci-management/+/24014
      # or if that is outdated comment-out the trigger and un-comment this line:
      # - gerrit-csit-refspec-parameter
      - csit-perf-trial-duration-parameter:
          csit-perf-trial-duration: "{csit-perf-trial-duration}"
      - csit-perf-trial-multiplicity-parameter:
          csit-perf-trial-multiplicity: "{csit-perf-trial-multiplicity}"
      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    # For testing on Sandbox, see https://gerrit.fd.io/r/c/ci-management/+/24014
    # or if that is outdated comment-out the trigger and un-comment
    # the gerrit-csit-refspec-parameter line above.
