    name: csit-perf
    description: 'CSIT Jenkins jobs.'

    node-arch:
      - 2n-skx
      - 3n-skx
      - 3n-hsw

    jobs:
      - 'csit-vpp-perf-verify-{stream}-{node-arch}'
      - 'csit-vpp-perf-mrr-daily-master-{node-arch}'
      - 'csit-vpp-perf-mrr-daily-master-3n-tsh'
      - 'csit-vpp-perf-mrr-weekly-master-2n-skx'
      - 'csit-vpp-perf-ndrpdr-weekly-master-{node-arch}'
      - 'csit-dpdk-perf-verify-{stream}-{node-arch}'
      - 'csit-dpdk-perf-mrr-weekly-master-{node-arch}'
      - 'csit-ligato-perf-verify-{stream}-{node-arch}'
      - 'csit-ligato-perf-mrr-daily-master-3n-hsw'
      - 'csit-nsh_sfc-verify-perf-{stream}'

    project: 'csit'
    branch: 'master'
    branch-id: 'oper'
    aarch64-executor: 'ubuntu1804arm-us'
    x86-executor: 'ubuntu1804-us'
    build-artifact-num-to-keep: 10
    stream:
      - master:
          branch: 'master'
          branch-id: 'oper'
          x86-executor: 'ubuntu1804-us'
      - '1807':
          branch: 'rls1807'
          branch-id: 'oper-rls1807'
          x86-executor: 'ubuntu1604-basebuild-8c-32g'
      - '1810':
          branch: 'rls1810'
          branch-id: 'oper-rls1810'
          x86-executor: 'ubuntu1604-basebuild-8c-32g'
      - '1901':
          branch: 'rls1901'
          branch-id: 'oper-rls1901'
          x86-executor: 'ubuntu1604-basebuild-8c-32g'

- job-template:
    name: 'csit-vpp-perf-verify-{stream}-{node-arch}'

    description: |
      <ul>
          <li>objective
              <ul>
                  <li>perf verify - per csit gerrit patch
              </ul>
          <li>job
              <ul>
                  <li>name: <b>csit-vpp-perf-verify-{stream}-{node-arch}</b>
                  <li>trigger: keyword in comment to csit patch:
                      <b>csit-{node-arch}-perftest tag_list</b>
              </ul>
          <li>perf test-cases selection
              <ul>
                  <li>test-cases selected using trigger keyword followed by tags
                  <li>all test-cases are labelled with CSIT RF topic tags
                      defined in <i>csit/docs/tag_documentation.rst</i>
              </ul>
          <li>proposed keywords
              <ul>
                  <li>focus on testing specified vpp packet processing path
                  <li>format: csit-{node-arch}-perftest tag_list
              </ul>
          <li>default tags for vpp startup config and perf test type
              <ul>
                  <li>IP4BASE, IP6BASE, L2BDBASE
                  <li>64B/78B: 64B/78B packet size
                  <li>1C: one core
                  <li>X710: x710 Fortville NIC
                  <li>MRR: MRR throughput
              </ul>
          <li>results
              <ul>
                  <li>jjb verify: PASS/FAIL
                  <li>present: no
                  <li>analyse: no
              </ul>
      </ul>

    project-type: freestyle
    node: '{x86-executor}'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter
      - gerrit-event-type-parameter
      - gerrit-event-comment-text-parameter

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'csit-{node-arch}-perftest'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: false
            failed: false
            unstable: false
            notbuilt: false

    builders:
      - shell:
          !include-raw-escape: jjb/csit/include-raw-csit-perf-verify.sh

    publishers:
      - archive-artifacts:
          artifacts: 'archive/*.*'
          latest-only: false

      - robot:
          output-path: archive
          other-files:
            - '*.*'

      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

