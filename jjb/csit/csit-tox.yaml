- project:
    name: csit-validate

    jobs:
        - 'csit-verify-tox-{stream}'

    project: 'csit'
    branch: 'master'
    stream:
        - master:
            branch: 'master'

- job-template:
    name: 'csit-verify-tox-{stream}'

    project-type: freestyle
    node: ubuntu1604-basebuild-4c-4g
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - gerrit-refspec-parameter

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        # This is where we will need to insert a step with a script that pulls all the
        # allocated IP addresses and injecting as vars into the env. (see Opendaylight script: include-raw-integration-get-slave-addresses.sh
        # See jjb/integration from ODL
        - shell:
            ./tox.sh

    publishers:
        - archive-artifacts:
            artifacts: '*.log'
            latest-only: false
        - violations:
            pylint:
                min: 10
                max: 250
                unstable: 250
                pattern: 'pylint.log'
        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'
