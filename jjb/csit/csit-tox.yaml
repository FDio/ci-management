---
- project:
    name: csit-validate

    jobs:
      - 'csit-verify-tox-{stream}-{os}-{executor-arch}'

    project: 'csit'
    branch: 'master'
    os: 'ubuntu2004'
    executor-arch: 'x86_64'
    stream:
      - master:
          branch: 'master'
      - '2009_lts':
          branch: 'rls2009_lts'
      - '2101':
          branch: 'rls2101'
      - '2106':
          branch: 'rls2106'

- job-template:
    name: 'csit-verify-tox-{stream}-{os}-{executor-arch}'

    project-type: freestyle
    node: 'builder-{os}-prod-{executor-arch}'
    concurrent: true
    latest-only: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      # Tox trigger is special.
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'true'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            # Not enabling on draft published event.
            # Frequently, people publish for public access, not fr verify.
            # Use recheck comment to trigger verify.
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          override-votes: true
          gerrit-build-notbuilt-verified-value: 0
          gerrit-build-successful-verified-value: 1
          failed-message: 'Tox failed. No further verify jobs will be started.'
          successful-message: 'tox_success'
          skip-vote:
            successful: true
            failed: false
            unstable: false
            notbuilt: false

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/csit/tox.sh

    publishers:
      - fdio-infra-publish
