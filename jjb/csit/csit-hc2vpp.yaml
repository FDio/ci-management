- project:
    name: csit-hc2vpp
    description: 'jenkins jobs to verify Hc2vpp functional and performance tests.'
    jobs:
        - 'csit-hc2vpp-verify-func'
        - 'csit-hc2vpp-verify-perf'
    project: 'csit'
    branch: 'master'
    build-artifact-num-to-keep: 10

    os:
        - ubuntu1604:
            repo-os-part: 'ubuntu.xenial.main'

- job-template:
    name: 'csit-hc2vpp-verify-func'

    project-type: freestyle
    node: '{os}-basebuild-4c-4g'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - os-parameter:
            os: '{os}'
        - stream-parameter:
            stream: 'master'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'verify-hc2vpp-func'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-csit-hc2vpp-verify.sh

    publishers:
        - archive-artifacts:
            artifacts: 'csit/report.html, csit/log.html, csit/output.xml, csit/honeycomb.log'
            latest-only: false
        - email-notification:
            email-prefix: '[csit]'
        - robot-report:
            output-path: 'csit'

- job-template:
    name: 'csit-hc2vpp-verify-perf'

    project-type: freestyle
    node: '{os}-basebuild-4c-4g'
    concurrent: false

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - os-parameter:
            os: '{os}'
        - stream-parameter:
            stream: 'master'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'verify-hc2vpp-perf'

            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-csit-hc2vpp-perf.sh

    publishers:
        - archive-artifacts:
            artifacts: 'csit/archive/*.*'
            latest-only: false

        - robot-report:
            output-path: 'csit/archive'

        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'
