---
- project:
    name: csit-hc2vpp
    description: 'jenkins jobs verify Hc2vpp functional and performance tests'
    jobs:
      - 'csit-hc2vpp-verify-func-{stream}-{os}'
    project: 'csit'
    branch: 'master'
    build-artifact-num-to-keep: 10
    os:
      - ubuntu1804:
          repo-os-part: 'ubuntu.bionic.main'
      - ubuntu1604:
          repo-os-part: 'ubuntu.xenial.main'

    stream:
      - '1904':
          branch: 'rls1904'
          branch-id: 'oper-rls1904'
      - '1908':
          branch: 'rls1908'
          branch-id: 'oper-rls1908'

- job-template:
    name: 'csit-hc2vpp-verify-func-{stream}-{os}'

    project-type: freestyle
    node: '{os}-basebuild-4c-4g'
    concurrent: true
    archive-artifacts: 'archive/*.*'
    latest-only: false

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - os-parameter:
          os: '{os}'
      - stream-parameter:
          stream: '{stream}'
      - gerrit-parameter:
          branch: '{branch}'
      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-manually-triggered:
          comment-trigger-value: 'verify-hc2vpp-func'
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape: ./hc2vpp-verify-func.sh

    publishers:
      - email-notification:
          email-prefix: '[csit]'

      - robot-report:
          output-path: 'archive'

      - fdio-infra-shiplogs:
          maven-version: 'mvn36'
