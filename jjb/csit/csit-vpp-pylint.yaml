- project:
    name: csit-validate

    jobs:
        - 'csit-validate-pylint-{stream}'

    project: 'csit'
    branch: 'master'
    stream:
        - master:
            branch: 'master'
        - '1606':
            branch: 'rls1606'
        - '1609':
            branch: 'rls1609'

- job-template:
    name: 'csit-validate-pylint-{stream}'

    project-type: freestyle
    node: verify
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        # This is where we will need to insert a step with a script that pulls all the
        # allocated IP addresses and injecting as vars into the env. (see Opendaylight script: include-raw-integration-get-slave-addresses.sh
        # See jjb/integration from ODL
        - shell:
            !include-raw-escape: include-raw-csit-pylint.sh

    publishers:
        - archive-artifacts:
            artifacts: 'pylint.log'
            latest-only: false
        - violations:
            pylint:
                min: 10
                max: 250
                unstable: 250
                pattern: 'pylint.log'
