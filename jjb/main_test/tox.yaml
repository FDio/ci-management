---
- project:
    name: main_test-validate

    jobs:
      - 'main_test-verify-tox-{stream}'

    project: 'main'
    stream:
      - main:
          branch: 'main'

- job-template:
    name: 'main_test-verify-tox-{stream}'

    project-type: freestyle
    node: ubuntu1804-us
    concurrent: true
    archive-artifacts: '*.log'
    latest-only: false

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter
      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      # Luckily the CSIT script contains nothing CSIT specific.
      - shell:
          !include-raw-escape:
          - ../scripts/csit/tox.sh

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'
