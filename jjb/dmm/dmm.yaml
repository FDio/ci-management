- project:
    name: dmm
    jobs:
      - 'dmm-verify-{stream}-checkstyle'
      - 'dmm-verify-{stream}-{os}'
      - 'dmm-merge-{stream}-{os}'
      - 'dmm-csit-verify-func-master-{os}-virl'

    project: 'dmm'
    os: 'ubuntu1604'

    stream:
      - master:
          branch: 'master'
      - non-dpdk:
          branch: 'none-dpdk'

- project:
    name: dmm-view
    views:
      - project-view
    project-name: dmm

- job-template:
    name: 'dmm-verify-{stream}-checkstyle'

    project-type: freestyle
    node: '{os}-basebuild-4c-4g'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: 'dmm'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: 'dmm'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape: include-raw-dmm-test-checkstyle.sh

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

- job-template:
    name: 'dmm-verify-{stream}-{os}'

    project-type: freestyle
    node: '{os}-basebuild-4c-4g'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: 'dmm'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: 'dmm'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape: include-raw-build.sh

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

- job-template:
    name: 'dmm-merge-{stream}-{os}'

    project-type: freestyle
    node: '{os}-basebuild-4c-4g'
    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: 'dmm'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged:
          name: 'dmm'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape: include-raw-build.sh

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

- job-template:
    name: 'dmm-csit-verify-func-master-{os}-virl'

    project-type: freestyle
    node: '{os}-basebuild-4c-4g'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: 'dmm'
      - gerrit-parameter:
          branch: '{branch}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: 'dmm'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape: include-raw-dmm-csit-functional-virl.sh

    publishers:
      - archive-artifacts:
          artifacts: 'csit/archive/*.*'
          latest-only: false

      - robot-report:
          output-path: 'csit'

      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'
