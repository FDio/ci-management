---
- project:
    name: hicn-docs
    jobs:
      - "hicn-docs-verify-{stream}-{os}-{executor-arch}"
      - "hicn-docs-merge-{stream}-{os}-{executor-arch}"

    project: "hicn"
    os:
      - ubuntu2004:
          repo-os-part: "ubuntu.focal.main"

    executor-arch: "x86_64"

    stream:
      - "master":
          branch: "master"
          branch-refspec: ""
          repo-stream-part: "master"
          repository-name: "hicn"
    type:
      - short
      - long

- job-template:
    name: "hicn-docs-verify-{stream}-{os}-{executor-arch}"

    project-type: freestyle
    node: "builder-{os}-prod-{executor-arch}"
    concurrent: true
    archive-artifacts:
      - "**/build-doxygen/lib/doc/html/*"
      - "**/docs/build/html"
    allow-empty: "true"
    fingerprint: false
    only-if-success: true
    default-excludes: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: "{project}"
      - gerrit-parameter:
          branch: "{branch}"
      - gerrit-refspec-parameter:
          refspec: "{branch-refspec}"
      - os-parameter:
          os: "{os}"
      - maven-exec:
          maven-version: "mvn33-new"
      - stream-parameter:
          stream: "{stream}"
      - string:
          name: ARCHIVE_ARTIFACTS
          default: "{archive-artifacts}"
          description: Artifacts to archive to the logs server.

    scm:
      - gerrit-trigger-scm:
          credentials-id: "jenkins-gerrit-credentials"
          refspec: "$GERRIT_REFSPEC"
          choosing-strategy: "gerrit"

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: "{build-timeout}"

    triggers:
      - gerrit-trigger-checkstyle:
          name: "{project}"
          branch: "{branch}"

    builders:
      - maven-target:
          maven-version: "mvn33-new"
          goals: "--version"
          settings: "hicn-settings"
          settings-type: cfp
          global-settings: "global-settings"
          global-settings-type: cfp
      - provide-maven-settings:
          settings-file: "hicn-settings"
          global-settings-file: "global-settings"
      - shell: !include-raw-escape: ../scripts/setup_executor_env.sh
      - shell: !include-raw-escape: include-raw-hicn-docs.sh

    publishers:
      - fdio-infra-publish
      - naginator:
          rerun-unstable-builds: false
          max-failed-builds: 1
          fixed-delay: 90

- job-template:
    name: "hicn-docs-merge-{stream}-{os}-{executor-arch}"

    project-type: freestyle
    node: "builder-{os}-prod-{executor-arch}"
    concurrent: false
    archive-artifacts:
      - "**/build-doxygen/lib/doc/html/*"
      - "**/docs/build/html"
    allow-empty: "true"
    fingerprint: false
    only-if-success: true
    default-excludes: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: "{project}"
      - gerrit-parameter:
          branch: "{branch}"
      - gerrit-refspec-parameter:
          refspec: "{branch-refspec}"
      - os-parameter:
          os: "{os}"
      - maven-exec:
          maven-version: "mvn33-new"
      - stream-parameter:
          stream: "{stream}"
      - string:
          name: ARCHIVE_ARTIFACTS
          default: "{archive-artifacts}"
          description: Artifacts to archive to the logs server.

    scm:
      - gerrit-trigger-scm:
          credentials-id: "jenkins-gerrit-credentials"
          refspec: ""
          choosing-strategy: "default"

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: "{build-timeout}"

    triggers:
      - reverse:
          jobs: "hicn-merge-{stream}-{os}-{executor-arch}"
          result: "success"
      - gerrit:
          server-name: "Primary"
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: "run-docs"
          projects:
            - project-compare-type: "ANT"
              project-pattern: "{project}"
              branches:
                - branch-compare-type: "ANT"
                  branch-pattern: "**/{branch}"
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - maven-target:
          maven-version: "mvn33-new"
          goals: "--version"
          settings: "hicn-settings"
          settings-type: cfp
          global-settings: "global-settings"
          global-settings-type: cfp
      - provide-maven-settings:
          settings-file: "hicn-settings"
          global-settings-file: "global-settings"
      - shell: !include-raw-escape: ../scripts/setup_executor_env.sh
      - shell: !include-raw-escape: include-raw-hicn-docs.sh

    publishers:
      - fdio-infra-publish
      - naginator:
          rerun-unstable-builds: false
          max-failed-builds: 1
          fixed-delay: 90
