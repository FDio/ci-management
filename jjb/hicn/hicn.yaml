---
- project:
    name: hicn
    jobs:
      - 'hicn-verify-{stream}-{os}'
      - 'hicn-checkstyle-verify-{stream}'
      - 'hicn-merge-{stream}-{os}'

    project: 'hicn'
    os:
      - ubuntu1804:
          repo-os-part: 'ubuntu.bionic.main'
      - ubuntu1604:
          repo-os-part: 'ubuntu.xenial.main'
      - centos7:
          repo-os-part: 'centos7'

    stream:
      - master:
          branch: 'master'
          repo-stream-part: 'master'

    type:
      - short
      - long

- job-template:
    name: 'hicn-checkstyle-verify-{stream}'

    project-type: freestyle
    node: '{os}-us'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.ubuntu.xenial.main'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'true'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'true'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'checkstylecheck'
            - comment-added-contains-event:
                comment-contains-value: 'docsonly'
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              file-paths:
                - compare-type: REG_EXP
                  pattern: ^((?!\/COMMIT_MSG|docs|_abc|_def[\/\.]).)*$
              forbidden-file-paths:
                - compare-type: REG_EXP
                  pattern: .*docs\/.*
                - compare-type: REG_EXP
                  pattern: .*extras\/emacs\/.*
              disable-strict-forbidden-file-verification: 'true'
          override-votes: true
          gerrit-build-notbuilt-verified-value: 0
          gerrit-build-successful-verified-value: 1
          # yamllint disable-line rule:line-length
          notbuilt-message: 'Automatic retry of failed jobs may be in process. A proper vote should be set when retry completes.'
          # yamllint disable-line rule:line-length
          failed-message: 'Checkstyle failed. No further verify jobs will be started.'
          successful-message: 'checkstyle_success'
          skip-vote:
            successful: true
            failed: false
            unstable: false
            notbuilt: false

    builders:
      - shell:
          !include-raw-escape: include-raw-hicn-checkstyle.sh

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'
          archive-artifacts: '/tmp/hicn-failed-unittests/*/* **/core'
      - naginator:
          rerun-unstable-builds: true
          max-failed-builds: 1
          fixed-delay: 90

- job-template:
    name: 'hicn-verify-{stream}-{os}'

    project-type: freestyle
    node: '{os}-us'
    concurrent: true

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: 100
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'
      - stream-parameter:
          stream: '{stream}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: 120

    triggers:
      - gerrit-trigger-checkstyle:
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape:
          - include-raw-hicn-build.sh

    publishers:
      - archive:
          artifacts: >
            **/build/*.rpm,
            **/build/*.deb
          allow-empty: 'true'
          fingerprint: false
          only-if-success: true
          default-excludes: false
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'

- job-template:
    name: 'hicn-merge-{stream}-{os}'

    project-type: freestyle
    node: '{os}-us'

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: 100
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - maven-project-parameter:
          maven: 'mvn33-new'
      - maven-exec:
          maven-version: 'mvn33-new'
      - stream-parameter:
          stream: 'release'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: '{branch}'

    builders:
      - config-file-provider:
          files:
            - file-id: '.packagecloud'
              target: '/root'
      - config-file-provider:
          files:
            - file-id: 'packagecloud_api'
              target: '/root'
      - maven-target:
          maven-version: 'mvn33-new'
          goals: '--version'
          settings: 'hicn-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - shell:
          !include-raw-escape:
          - include-raw-hicn-checkstyle.sh
      - shell:
          !include-raw-escape:
          - include-raw-hicn-build.sh
      - provide-maven-settings:
          settings-file: 'hicn-settings'
          global-settings-file: 'global-settings'
      - shell:
          !include-raw-escape:
          - ../scripts/packagecloud_push.sh
      - shell:
          !include-raw-escape:
          - ../scripts/maven_push_functions.sh
          - include-raw-hicn-maven-push.sh

    publishers:
      - archive:
          artifacts: >
            **/build/*.rpm,
            **/build/*.deb
          allow-empty: 'true'
          fingerprint: false
          only-if-success: true
          default-excludes: false
      - fdio-infra-shiplogs:
          maven-version: 'mvn33-new'
      - naginator:
          rerun-unstable-builds: false
          max-failed-builds: 1
          fixed-delay: 90
