- job-template:
    name: "hicn-checkstyle-verify-{stream}-{os}-{executor-arch}"

    project-type: freestyle
    node: "builder-{os}-prod-{executor-arch}"
    concurrent: true

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: "{project}"
      - gerrit-parameter:
          branch: "{branch}"
      - os-parameter:
          os: "{os}"

    scm:
      - gerrit-trigger-scm:
          credentials-id: "jenkins-gerrit-credentials"
          refspec: "$GERRIT_REFSPEC"
          choosing-strategy: "gerrit"

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: "{build-timeout}"

    triggers:
      - gerrit:
          server-name: "Primary"
          trigger-on:
            - patchset-created-event:
                exclude-drafts: "true"
                exclude-trivial-rebase: "false"
                exclude-no-code-change: "true"
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: "checkstylecheck"
            - comment-added-contains-event:
                comment-contains-value: "docsonly"
            - comment-added-contains-event:
                comment-contains-value: "recheck"
            - comment-added-contains-event:
                comment-contains-value: "reverify"
          projects:
            - project-compare-type: "ANT"
              project-pattern: "{project}"
              branches:
                - branch-compare-type: "ANT"
                  branch-pattern: "**/{branch}"
              file-paths:
                - compare-type: REG_EXP
                  pattern: ^((?!\/COMMIT_MSG|docs|_abc|_def[\/\.]).)*$
              disable-strict-forbidden-file-verification: "true"
          override-votes: true
          gerrit-build-notbuilt-verified-value: 0
          gerrit-build-successful-verified-value: 1
          # yamllint disable-line rule:line-length
          notbuilt-message: "Automatic retry of failed jobs may be in process. A proper vote should be set when retry completes."
          # yamllint disable-line rule:line-length
          failed-message: "Checkstyle failed. No further verify jobs will be started."
          successful-message: "checkstyle_success"
          skip-vote:
            successful: true
            failed: false
            unstable: false
            notbuilt: false

    builders:
      - shell: !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell: !include-raw-escape:
          - ../scripts/hicn/checkstyle.sh

    publishers:
      - fdio-infra-publish
      - naginator:
          rerun-unstable-builds: true
          max-failed-builds: 1
          fixed-delay: 90

