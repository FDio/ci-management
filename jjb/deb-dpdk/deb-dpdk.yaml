- project:
    name: 'deb-dpdk'
    description: 'DPDK packaging for Debians - jenkins jobs'

    jobs:
        - 'deb-dpdk-verify-{stream}-{os}'
        - 'deb-dpdk-merge-{stream}-{os}'
        - 'deb-dpdk-verify-image-{stream}-{os}'

    project: 'deb-dpdk'
    os:
        - ubuntu:
            repo-os-part: 'ubuntu'
        - debian:
            repo-os-part: 'debian'
        - vyos:
            repo-os-part: 'vyos'
        - proxmox:
            repo-os-part: 'proxmox'
        - kali:
            repo-os-part: 'kali'

    stream:
    # Debian
        - wheezy:
            branch: 'wheezy'
        - jessie:
            branch: 'jessie'
        - stretch:
            branch: 'stretch'
    # Ubuntu
        - trusty:
            branch: 'trusty'
        - xenial:
            branch: 'xenial'
        - yakkety:
            branch: 'yakkety'
    # Kali
        - moto:
          branch: 'moto'
        - sana:
          branch: 'sana'
        - rolling:
          branch: 'rolling'

- job-template:
    name: 'deb-dpdk-verify-{stream}-{os}'

    project-type: freestyle
    node: 'verify-{os}'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-vpp-build.sh

- job-template:
    name: 'vpp-verify-image-{stream}-{os}'

    project-type: freestyle
    node: 'verify-image-{os}'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'verify-images'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true

    builders:
        - shell:
            !include-raw-escape: include-raw-vpp-build.sh

- job-template:
    name: 'vpp-merge-{stream}-{os}'

    project-type: freestyle
    node: 'merge-{os}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'
        - maven-project-parameter:
            maven: '{mvn33}'
        - repo-name-parameter:
            repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: build.sh
        - maven-target:
            maven-version: '{mvn33}'
            goals: '--version'
            settings: 'deb-settings'
            settings-type: cfp
            global-settings: 'global-settings'
            global-settings-type: cfp
        - provide-maven-settings:
            settings-file: 'deb-dpdk-settings'
            global-settings-file: 'global-settings'
        - shell:
            !include-raw-escape: maven-push.sh

