- project:
    name: 'deb-dpdk'
    jobs:
        - 'deb-dpdk-verify-{stream}-{os}'
#        - 'deb-dpdk-merge-{stream}-{os}'
#        - 'deb-dpdk-verify-image-{stream}-{os}'

    project: 'deb-dpdk'
    os:
        - debian:
            repo-os-part: 'debian'
    stream:
        - oldstable:
            branch: 'deb_dpdk_16.04'
            repo-stream-part: 'oldstable'
        - stable:
            branch: 'deb_dpdk_16.04'
            repo-stream-part: 'stable'
        - testing:
            branch: 'deb_dpdk_16.04'
            repo-stream-part: 'testing'
        - unstable:
            branch: 'deb_dpdk_16.04'
            repo-stream-part: 'unstable'

    build-artifact-num-to-keep: 10

- job-template:
    name: 'deb-dpdk-verify-{stream}-{os}'

    project-type: freestyle
    node: 'verify-{os}-{stream}'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: 'include-raw-{project}-build.sh'

- job-template:
    name: '{project}-merge-{stream}-{os}'

    project-type: freestyle
    node: 'merge-{os}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'
        - maven-project-parameter:
            maven: '{mvn33}'
        - repo-name-parameter:
            repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: 'include-raw-{project}-build.sh'
        - maven-target:
            maven-version: '{mvn33}'
            goals: '--version'
            settings: '{project}-settings'
            settings-type: cfp
            global-settings: 'global-settings'
            global-settings-type: cfp
        - provide-maven-settings:
            settings-file: '{project}-settings'
            global-settings-file: 'global-settings'
        - shell:
            !include-raw-escape: include-raw-{project}-maven-push.sh
