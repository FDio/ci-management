---
- project:
    name: docs
    jobs:
      - 'vpp-docs-merge-{stream}-{os}-{executor-arch}'
      - 'vpp-docs-verify-{stream}-{os}-{executor-arch}'
      - 'vpp-make-test-docs-merge-{stream}-{os}-{executor-arch}'
      - 'vpp-make-test-docs-verify-{stream}-{os}-{executor-arch}'

    project: 'vpp'
    executor-arch: 'x86_64'
    os: 'ubuntu1804'

    stream:
      - master:
          branch: 'master'
      - '1908':
          branch: 'stable/1908'
      - '2005':
          branch: 'stable/2005'
      - '2009':
          branch: 'stable/2009'

- project:
    name: sphinx
    jobs:
      - 'vpp-sphinx-docs-merge-{stream}-{os}-{executor-arch}'
      - 'vpp-sphinx-docs-verify-{stream}-{os}-{executor-arch}'

    project: 'vpp'
    executor-arch: 'x86_64'
    os: 'ubuntu1804'

    stream:
      - master:
          branch: 'master'

- job-template:
    name: 'vpp-docs-verify-{stream}-{os}-{executor-arch}'

    project-type: freestyle
    node: 'builder-{os}-prod-{executor-arch}'
    concurrent: true
    allow-empty: 'true'
    fingerprint: false
    only-if-success: true
    default-excludes: false

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - maven-exec:
          maven-version: 'mvn33-new'
      - stream-parameter:
          stream: '{stream}'
      - gerrit-refspec-parameter

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-checkstyle:
          name: '{project}'
          branch: '{branch}'

    builders:
      - maven-target:
          maven-version: 'mvn33-new'
          goals: '--version'
          settings: 'vpp-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - provide-maven-settings:
          settings-file: 'vpp-settings'
          global-settings-file: 'global-settings'
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/setup_vpp_ubuntu_docker_test.sh
      - shell:
          !include-raw-escape:
          - ../scripts/vpp/docs.sh

#    publishers:
#      - fdio-infra-shiplogs:
#          maven-version: 'mvn36'

- job-template:
    name: 'vpp-docs-merge-{stream}-{os}-{executor-arch}'

    project-type: freestyle
    node: 'builder-{os}-prod-{executor-arch}'
    concurrent: false
    archive-artifacts: '**/build-root/docs/html/*'
    allow-empty: 'true'
    fingerprint: false
    only-if-success: true
    default-excludes: false

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - maven-exec:
          maven-version: 'mvn33-new'
      - stream-parameter:
          stream: '{stream}'
      - string:
          name: ARCHIVE_ARTIFACTS
          description: Artifacts to archive to the logs server.

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - reverse:
          jobs: 'vpp-merge-{stream}-{os}-{executor-arch}'
          result: 'success'
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'run-docs'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - maven-target:
          maven-version: 'mvn33-new'
          goals: '--version'
          settings: 'vpp-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - provide-maven-settings:
          settings-file: 'vpp-settings'
          global-settings-file: 'global-settings'
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/setup_vpp_ubuntu_docker_test.sh
      - shell:
          !include-raw-escape:
          - ../scripts/vpp/docs.sh

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn36'

