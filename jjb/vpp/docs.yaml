---
- project:
    name: docs
    jobs:
      - 'vpp-docs-merge-{stream}-{os}-{executor-arch}'
      - 'vpp-docs-verify-{stream}-{os}-{executor-arch}'
      - 'vpp-make-test-docs-merge-{stream}-{os}-{executor-arch}'
      - 'vpp-make-test-docs-verify-{stream}-{os}-{executor-arch}'

    project: 'vpp'
    executor-arch: 'x86_64'
    os: 'ubuntu2004'

    stream:
      - master:
          branch: 'master'
          branch-refspec: ''
      - '2106':
          branch: 'stable/2106'
          branch-refspec: ''
      - '2110':
          branch: 'stable/2110'
          branch-refspec: ''

- job-template:
    name: 'vpp-docs-verify-{stream}-{os}-{executor-arch}'

    project-type: freestyle
    node: 'builder-{os}-prod-{executor-arch}'
    concurrent: true
    allow-empty: 'true'
    fingerprint: false
    only-if-success: true
    default-excludes: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - stream-parameter:
          stream: '{stream}'
      - gerrit-refspec-parameter:
          refspec: '{branch-refspec}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-checkstyle:
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/setup_vpp_ubuntu_docker_test.sh
      - shell:
          !include-raw-escape:
          - ../scripts/vpp/docs.sh
      - shell:
          !include-raw-escape:
          - ../scripts/vpp/sphinx-docs.sh

    publishers:
      - fdio-infra-publish

- job-template:
    name: 'vpp-docs-merge-{stream}-{os}-{executor-arch}'

    project-type: freestyle
    node: 'builder-{os}-prod-{executor-arch}'
    concurrent: false
    allow-empty: 'true'
    fingerprint: false
    only-if-success: true
    default-excludes: false

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - stream-parameter:
          stream: '{stream}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - reverse:
          jobs: 'vpp-merge-{stream}-{os}-{executor-arch}'
          result: 'success'
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'run-docs'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/setup_vpp_ubuntu_docker_test.sh
      - shell:
          !include-raw-escape:
          - ../scripts/vpp/docs.sh

    publishers:
      - fdio-infra-publish-docs
      - fdio-infra-publish


