- job-template:
    name: 'vpp-merge-{stream}-opensuse'

    project-type: freestyle
    node: 'opensuse-us'

    build-discarder:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: 100
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: 'opensuse'
        - maven-project-parameter:
            maven: 'mvn33-new'
        - maven-exec:
            maven-version: 'mvn33-new'
        - stream-parameter:
            stream: '{stream}'
        - repo-name-parameter:
            repo-name: '{repo-stream-part}.opensuse'
        - stream-parameter:
            stream: '{stream}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: '{project}'
            branch: '{branch}'

    builders:
        - config-file-provider:
            files:
              - file-id: '.packagecloud'
                target: '/home/jenkins'
        - config-file-provider:
            files:
              - file-id: 'packagecloud_api'
                target: '/home/jenkins'
        - maven-target:
            maven-version: 'mvn33-new'
            goals: '--version'
            settings: 'vpp-settings'
            settings-type: cfp
            global-settings: 'global-settings'
            global-settings-type: cfp
        - shell:
            !include-raw-escape: include-raw-vpp-checkstyle.sh
        - shell:
            !include-raw-escape: ../scripts/setup_vpp_ubuntu_docker_test.sh
        - shell:
            !include-raw-escape:
                - ../scripts/setup_vpp_dpdk_dev_env.sh
                - include-raw-vpp-build.sh
        - provide-maven-settings:
            settings-file: 'vpp-settings'
            global-settings-file: 'global-settings'
        - shell:
            !include-raw-escape:
                - ../scripts/packagecloud_push.sh
        - shell:
            !include-raw-escape:
                - ../scripts/maven_push_functions.sh
                - include-raw-vpp-maven-push.sh

    publishers:
        - archive:
            artifacts: 'build-root/*.rpm,build-root/*.deb,dpdk/*.rpm,dpdk/*.deb'
            allow-empty: 'true'
            fingerprint: false
            only-if-success: true
            default-excludes: false
        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'
        - naginator:
            rerun-unstable-builds: false
            max-failed-builds: 1
            fixed-delay: 90

