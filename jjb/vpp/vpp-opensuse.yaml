---
- project:
    name: opensuse423
    jobs:
        - 'vpp-verify-{stream}-opensuse'
        - 'vpp-merge-{stream}-opensuse'

    project: 'vpp'
    os: 'opensuse'
    repo-os-part: 'opensuse'

    stream:
        - '1801':
            branch: 'stable/1801'
            repo-stream-part: 'stable.1801'
        - '1804':
            branch: 'stable/1804'
            repo-stream-part: 'stable.1804'

- project:
    name: osleap15
    jobs:
        - 'vpp-verify-{stream}-osleap15'
        - 'vpp-merge-{stream}-osleap15'

    project: 'vpp'
    os: 'opensuse'
    repo-os-part: 'opensuse'

    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
        - '1807':
            branch: 'stable/1807'
            repo-stream-part: 'stable.1807'
        - '1810':
            branch: 'stable/1810'
            repo-stream-part: 'stable.1810'

- job-template:
    name: 'vpp-verify-{stream}-opensuse'

    project-type: freestyle
    node: 'opensuse-us'
    concurrent: true

    build-discarder:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: 100
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: 'opensuse'
        - repo-name-parameter:
            repo-name: '{repo-stream-part}.opensuse'
        - stream-parameter:
            stream: '{stream}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-checkstyle:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: ../scripts/setup_vpp_ubuntu_docker_test.sh
        - shell:
            !include-raw-escape:
                - ../scripts/setup_vpp_dpdk_dev_env.sh
                - include-raw-vpp-build.sh
    publishers:
        - archive:
            artifacts: 'build-root/*.rpm,build-root/*.deb,dpdk/*.rpm,dpdk/*.deb'
            allow-empty: 'true'
            fingerprint: false
            only-if-success: true
            default-excludes: false
        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'
            archive-artifacts: '/tmp/vpp-failed-unittests/*/* **/core'
        - naginator:
            rerun-unstable-builds: false
            max-failed-builds: 2
            fixed-delay: 90

