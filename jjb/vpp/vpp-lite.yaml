- project:
    name: vpp-lite
    jobs:
        - 'vpp-lite-verify-{stream}-{os}'
        - 'vpp-lite-merge-{stream}-{os}'
        - 'vpp-lite-verify-image-{stream}-{os}'

    project: 'vpp'
    os:
        - ubuntu1404:
            repo-os-part: 'ubuntu.trusty.main'
        - ubuntu1604:
            repo-os-part: 'ubuntu.xenial.main'
        - centos7:
            repo-os-part: 'centos7'
    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
        - test:
            branch: 'stable/test'
            repo-stream-part: 'stable.test'
        - '1606':
            branch: 'stable/1606'
            repo-stream-part: 'stable.1606'
        - '1609':
            branch: 'stable/1609'
            repo-stream-part: 'stable.1609'
    type:
        - short
        - long

- job-template:
    name: 'vpp-lite-verify-{stream}-{os}'

    project-type: freestyle
    node: 'verify-{os}'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - 'jenkins-gerrit-credentials'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-vpp-checkstyle.sh
        - shell:
            !include-raw-escape: 'include-raw-vpp-lite-build.sh'

- job-template:
    name: 'vpp-lite-verify-image-{stream}-{os}'

    project-type: freestyle
    node: 'verify-image-{os}'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - 'jenkins-gerrit-credentials'

    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'verify-images'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true

    builders:
        - shell:
            !include-raw-escape: include-raw-vpp-checkstyle.sh
        - shell:
            !include-raw-escape: 'include-raw-vpp-lite-build.sh'

- job-template:
    name: 'vpp-lite-merge-{stream}-{os}'

    project-type: freestyle
    node: 'merge-{os}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'
        - maven-project-parameter:
            maven: 'mvn33'
        - repo-name-parameter:
            repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            users:
                - 'jenkins-gerrit-credentials'

    triggers:
        - gerrit-trigger-patch-merged:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-vpp-checkstyle.sh
        - shell:
            !include-raw-escape: 'include-raw-vpp-lite-build.sh'