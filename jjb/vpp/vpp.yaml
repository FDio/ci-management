- project:
    name: vpp
    jobs:
        - 'vpp-verify-{stream}-{os}'
        - 'vpp-merge-{stream}-{os}'
        - 'vpp-verify-image-{stream}-{os}'

    project: 'vpp'
    os:
        - ubuntu1404:
            repo-os-part: 'ubuntu.trusty.main'
        - ubuntu1604:
            repo-os-part: 'ubuntu.xenial.main'
        - centos7:
            repo-os-part: 'centos7'
    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
        - test:
            branch: 'stable/test'
            repo-stream-part: 'stable.test'
        - '1606':
            branch: 'stable/1606'
            repo-stream-part: 'stable.1606'
    type:
        - short
        - long

- project:
    name: vpp-misc
    jobs:
        - 'vpp-csit-verify-virl-{stream}'
        - 'vpp-csit-verify-hw-perf-{stream}-{type}'
    project: 'vpp'
    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
        - test:
            branch: 'stable/test'
            repo-stream-part: 'stable.test'
        - '1606':
            branch: 'stable/1606'
            repo-stream-part: 'stable.1606'
    os: ubuntu1404
    type:
        - all
        - short
        - long

- job-template:
    name: 'vpp-verify-{stream}-{os}'

    project-type: freestyle
    node: 'verify-{os}'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-vpp-checkstyle.sh
        - shell:
            !include-raw-escape: include-raw-vpp-build.sh

- job-template:
    name: 'vpp-verify-image-{stream}-{os}'

    project-type: freestyle
    node: 'verify-image-{os}'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value: 'verify-images'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true

    builders:
        - shell:
            !include-raw-escape: include-raw-vpp-checkstyle.sh
        - shell:
            !include-raw-escape: include-raw-vpp-build.sh

- job-template:
    name: 'vpp-merge-{stream}-{os}'

    project-type: freestyle
    node: 'merge-{os}'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'
        - maven-project-parameter:
            maven: '{mvn33}'
        - repo-name-parameter:
            repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-vpp-checkstyle.sh
        - shell:
            !include-raw-escape: include-raw-vpp-build.sh
        - maven-target:
            maven-version: '{mvn33}'
            goals: '--version'
            settings: 'vpp-settings'
            settings-type: cfp
            global-settings: 'global-settings'
            global-settings-type: cfp
        - provide-maven-settings:
            settings-file: 'vpp-settings'
            global-settings-file: 'global-settings'
        - shell:
            !include-raw-escape: include-raw-vpp-maven-push.sh

- job-template:
    name: 'vpp-csit-verify-virl-{stream}'

    project-type: freestyle
    node: 'verify-{os}'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - timestamps
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-vpp-checkstyle.sh
        - shell:
            !include-raw-escape: include-raw-vpp-build.sh
        - shell:
            !include-raw-escape: include-raw-vpp-csit-functional.sh

    publishers:
        - archive-artifacts:
            artifacts: 'csit/report.html, csit/log.html, csit/output.xml'
            latest-only: false

        - robot-report:
            output-path: 'csit'

- job-template:
    name: 'vpp-csit-verify-hw-perf-{stream}-{type}'

    project-type: freestyle
    node: 'verify-{os}'
    concurrent: false

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'
        - type-parameter:
            type: '{type}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - timestamps
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-manually-triggered:
            comment-trigger-value: 'verify-perf-{type}'
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-vpp-build.sh
        - shell:
            !include-raw-escape: include-raw-vpp-csit-verify-perf.sh

    publishers:
        - archive-artifacts:
            artifacts: 'csit/report.html, csit/log.html, csit/output.xml'
            latest-only: false

        - robot-report:
            output-path: 'csit'

- parameter:
    name: type-parameter

    parameters:
        - string:
            name: TYPE
            default: '{type}'
            description: "TYPE parameter if not given by trigger"
