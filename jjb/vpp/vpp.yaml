          branch-refspec: ''
          repo-stream-part: 'master'
      - '2009':
          branch: 'stable/2009'
          branch-refspec: ''
          make-test-os: 'ubuntu-18.04'
          repo-stream-part: 'stable.2009'
      - '2101':
          branch: 'stable/2101'
