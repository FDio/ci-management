- project:
    name: vpp
    jobs:
        - 'vpp-verify-{branch}-{os}'
        - 'vpp-merge'
        - 'vpp-csit-verify-virl'
        - 'vpp-verify-performance-{type}'

    project: 'vpp'
    os:
        - ubuntu1404
    branch: 'master'
    type:
        - short
        - long

- job-template:
    name: vpp-verify-{branch}-{os}

    project-type: freestyle
    node: verify-{os}
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape include-raw-vpp-build.sh


- job-template:
    name: vpp-merge

    project-type: freestyle
    node: merge

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - maven-project-parameter:
            maven: '{mvn33}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-merged:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape include-raw-vpp-build.sh
        - maven-target:
            maven-version: '{mvn33}'
            goals: '--version'
            settings: '{vpp-settings}'
            global-settings: '{global-settings}'
        - provide-maven-settings:
            settings-file: '{vpp-settings}'
            global-settings-file: '{global-settings}'
        - shell:
            !include-raw-escape include-raw-vpp-maven-push.sh

- job-template:
    name: 'vpp-csit-verify-virl'

    project-type: freestyle
    node: verify
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape include-raw-vpp-build.sh
        - shell:
            !include-raw-escape include-raw-vpp-csit-functional.sh

    publishers:
        - archive-artifacts:
            artifacts: 'csit/report.html, csit/log.html, csit/output.xml'
            latest-only: false

        - robot-report:
            output-path: 'csit'

- job-template:
    name: 'vpp-verify-performance-{type}'

    project-type: freestyle
    node: verify
    concurrent: false

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - type-parameter:
            type: '{type}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit-trigger-manually-triggered:
            comment-trigger-value: 'verify-perf-{type}'
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape include-raw-vpp-build.sh
        - shell:
            !include-raw-escape include-raw-vpp-verify-performance.sh

    publishers:
        - archive-artifacts:
            artifacts: 'csit/report.html, csit/log.html, csit/output.xml'
            latest-only: false

        - robot-report:
            output-path: 'csit'

- parameter:
    name: type-parameter

    parameters:
        - string:
            name: TYPE
            default: '{type}'
            description: "TYPE parameter if not given by trigger"
