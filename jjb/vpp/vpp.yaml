          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/setup_vpp_ubuntu_docker_test.sh
      - shell:
          !include-raw-escape:
