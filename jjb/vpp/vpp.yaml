---
- project:
    name: vpp
    jobs:
        - 'vpp-verify-{stream}-{os}'
        - 'vpp-merge-{stream}-{os}'
        - 'vpp-docs-merge-{stream}'
        - 'vpp-docs-verify-{stream}'
        - 'vpp-make-test-docs-merge-{stream}'
        - 'vpp-make-test-docs-verify-{stream}'

    project: 'vpp'
    os:
      - ubuntu1604:
          repo-os-part: 'ubuntu.xenial.main'
      - centos7:
          repo-os-part: 'centos7'
      - opensuse:
          repo-os-part: 'opensuse'

    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
        - '1801':
            branch: 'stable/1801'
            repo-stream-part: 'stable.1801'
        - '1804':
            branch: 'stable/1804'
            repo-stream-part: 'stable.1804'
    type:
        - short
        - long

- project:
    name: vpp-clang
    jobs:
        - 'vpp-verify-{stream}-clang'

    project: 'vpp'
    os:
      - ubuntu1604:
          repo-os-part: 'ubuntu.xenial.main'
      - centos7:
          repo-os-part: 'centos7'
      - opensuse:
          repo-os-part: 'opensuse'

    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'

- project:
    name: vpp-misc
    jobs:
        - 'vpp-csit-verify-virl-{stream}'
        - 'vpp-csit-verify-os-virl-{stream}'
        - 'vpp-csit-verify-hw-perf-{stream}'
        - 'vpp-checkstyle-verify-{stream}'
    project: 'vpp'
    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
        - '1801':
            branch: 'stable/1801'
            repo-stream-part: 'stable.1801'
        - '1804':
            branch: 'stable/1804'
            repo-stream-part: 'stable.1804'
    os: ubuntu1604

- project:
    name: vpp-master-only
    jobs:
        - 'vpp-beta-verify-{stream}-{os}'
    project: 'vpp'
    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
    os:
      - ubuntu1804:
          repo-os-part: 'ubuntu.bionic.main'
      - osleap15:
          repo-os-part: 'osleap15'

- project:
    name: vpp-arm
    jobs:
        - 'vpp-arm-verify-{stream}-{os}'
        - 'vpp-arm-merge-{stream}-{os}'
    project: 'vpp'
    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
        - '1804':
            branch: 'stable/1804'
            repo-stream-part: 'stable.1804'
    os:
      - ubuntu1604:
          repo-os-part: 'ubuntu-arm.xenial.main'

- job-template:
    name: 'vpp-beta-verify-{stream}-{os}'

    project-type: freestyle
    node: '{os}-us'
    concurrent: true
    triggers:
        - gerrit:
            server-name: 'Primary'
            trigger-on:
                - patchset-uploaded-event: 'false'
                - comment-added-contains-event:
                    comment-contains-value: 'betacheck'
                - comment-added-contains-event:
                    comment-contains-value: 'checkstyle_success'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: '{project}'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/{branch}'
            skip-vote:
                successful: true
                failed: true
                unstable: true
                notbuilt: true
            override-votes: true
            gerrit-build-notbuilt-verified-value: 0
            notbuilt-message: 'Automatic retry of failed jobs may be in process. A proper vote should be set when retry completes.'

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: 100
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'
        - repo-name-parameter:
            repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    builders:
        - shell:
            !include-raw-escape: ../scripts/setup_vpp_ubuntu_docker_test.sh
        - shell:
            !include-raw-escape:
                - include-raw-vpp-build.sh
    publishers:
        - archive:
            artifacts: 'build-root/*.rpm,build-root/*.deb,dpdk/*.rpm,dpdk/*.deb'
            allow-empty: 'true'
            fingerprint: false
            only-if-success: true
            default-excludes: false
        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'
            archive-artifacts: '/tmp/vpp-failed-unittests/*/* **/core'
        - naginator:
            rerun-unstable-builds: false
            max-failed-builds: 1
            fixed-delay: 90

