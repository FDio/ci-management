---
- project:
    name: vpp
    jobs:
        - 'vpp-verify-{stream}-{os}'
        - 'vpp-merge-{stream}-{os}'
        - 'vpp-verify-os-{stream}-{os}'
        - 'vpp-merge-os-{stream}-{os}'
        - 'vpp-docs-merge-{stream}'
        - 'vpp-docs-verify-{stream}'
        - 'vpp-make-test-docs-merge-{stream}'
        - 'vpp-make-test-docs-verify-{stream}'
        - 'vpp-promote-{stream}-{os}'
        - 'vpp-cpoc-verify-{stream}-{os}'

    project: 'vpp'
    os:
      - ubuntu1604:
          repo-os-part: 'ubuntu.xenial.main'
      - centos7:
          repo-os-part: 'centos7'
      - opensuse:
          repo-os-part: 'opensuse'

    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
        - '1710':
            branch: 'stable/1710'
            repo-stream-part: 'stable.1710'
        - '1801':
            branch: 'stable/1801'
            repo-stream-part: 'stable.1801'
    type:
        - short
        - long

- project:
    name: vpp-misc
    jobs:
        - 'vpp-csit-verify-virl-{stream}'
        - 'vpp-csit-verify-os-virl-{stream}'
        - 'vpp-csit-verify-hw-perf-{stream}'
    project: 'vpp'
    stream:
        - master:
            branch: 'master'
            repo-stream-part: 'master'
        - '1710':
            branch: 'stable/1710'
            repo-stream-part: 'stable.1710'
        - '1801':
            branch: 'stable/1801'
            repo-stream-part: 'stable.1801'
    os: ubuntu1604


- job-template:
    name: 'vpp-verify-{stream}-{os}'

    project-type: freestyle
    node: '{os}-us'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: '{build-num-to-keep}'
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'
        - repo-name-parameter:
            repo-name: '{repo-stream-part}.{repo-os-part}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-trivial-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell:
            !include-raw-escape: include-raw-vpp-checkstyle.sh
        - shell:
            !include-raw-escape: include-raw-vpp-test-checkstyle.sh
        - shell:
            !include-raw-escape: ../scripts/setup_vpp_ubuntu_docker_test.sh
        - shell:
            !include-raw-escape:
                - ../scripts/setup_vpp_ubuntu_docker_test.sh
        - shell:
            !include-raw-escape:
                - ../scripts/setup_vpp_dpdk_dev_env.sh
                - include-raw-vpp-build.sh
    publishers:
        - archive:
            artifacts: 'build-root/*.rpm,build-root/*.deb,dpdk/*.rpm,dpdk/*.deb'
            allow-empty: 'true'
            fingerprint: false
            only-if-success: true
            default-excludes: false
        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'
            archive-artifacts: '/tmp/vpp-failed-unittests/*/* **/core'
        - naginator:
            rerun-unstable-builds: true
            max-failed-builds: 1
            fixed-delay: 10

