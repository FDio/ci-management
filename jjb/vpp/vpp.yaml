# VPP-CSIT-VERIFY-PERF JOB TEMPLATE
- job-template:
    name: 'vpp-csit-verify-perf-{stream}-{node-arch}'
    description: |
      <ul>
          <li>executor
              <ul>
                  <li>{executor}
              </ul>
          <li>Objective
          Contrary to csit-vpp job, this also measures the parent performance,
          and fails if performance regression is detected.
          See https://github.com/FDio/csit/blob/master/docs/cpta/methodology/perpatch_performance_tests.rst
      </ul>

    project-type: freestyle
    node: '{executor}'
    concurrent: true
    archive-artifacts: >
      **/csit_current/**/*.*
      **/csit_parent/**/*.*
    latest-only: false

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: 100
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    # Please keep parameters in alphabetical order
    parameters:
      - archive-artifacts-parameter:
          artifacts: '{archive-artifacts}'
      - csit-perf-trial-duration-parameter:
          csit-perf-trial-duration: "10.0"
      - csit-perf-trial-multiplicity-parameter:
          csit-perf-trial-multiplicity: "5"
      - gerrit-csit-refspec-parameter
      - gerrit-event-comment-text-parameter
      - gerrit-event-type-parameter
      - gerrit-refspec-parameter
      - gerrit-parameter:
          branch: '{branch}'
      - make-parallel-jobs-parameter:
          make-parallel-jobs: '{make-parallel-jobs}'
      - os-parameter:
          os: '{os}'
      - project-parameter:
          project: '{project}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.ubuntu.bionic.main'
      - stream-parameter:
          stream: '{stream}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers-non-activity-timeout:
          build-timeout: 300

    triggers:
      - gerrit-trigger-csit-perftest:
          project: '{project}'
          branch: '{branch}'
          trigger-word: 'perftest-{node-arch}'
          skip-vote: true

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/setup_executor_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/setup_vpp_ubuntu_docker_test.sh
      - shell:
          !include-raw-escape:
          - ../scripts/setup_vpp_dpdk_dev_env.sh
      - shell:
          !include-raw-escape:
          - ../scripts/vpp/csit-perf.sh

    publishers:
      - robot-report:
          output-path: 'csit_current/0/'

      - fdio-infra-shiplogs:
          maven-version: 'mvn36'
