- job-template:
    name: 'vpp-csit-verify-virl-{stream}'

    project-type: freestyle
    node: '{os}-us'
    concurrent: true

    logrotate:
        daysToKeep: '{build-days-to-keep}'
        numToKeep: 100
        artifactDaysToKeep: '{build-artifact-days-to-keep}'
        artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - os-parameter:
            os: '{os}'
        - repo-name-parameter:
            repo-name: '{repo-stream-part}.ubuntu.xenial.main'
        - is-csit-vpp-job-parameter:
            is-csit-vpp-job: 'True'
        - string:
            name: CSIT_REF
            description: "Also testing CSIT_REF"

    scm:
        - gerrit-trigger-scm:
            credentials-id: 'jenkins-gerrit-credentials'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - fdio-infra-wrappers:
            build-timeout: '{build-timeout}'

    triggers:
        - gerrit-trigger-trivial-patch-submitted:
            name: '{project}'
            branch: '{branch}'

    builders:
        - shell: 'echo "VPP_BRANCH={branch}" > $WORKSPACE/variables.prop'
        - inject:
            properties-file: variables.prop
        - shell:
            !include-raw-escape:
                - include-raw-vpp-checkstyle.sh
        - shell:
            !include-raw-escape:
                - ../scripts/setup_vpp_ubuntu_docker_test.sh
                - ../scripts/setup_vpp_dpdk_dev_env.sh
                - include-raw-vpp-build.sh
        - shell:
            !include-raw-escape:
                - include-raw-vpp-csit-functional.sh

    publishers:
        - archive-artifacts:
            artifacts: 'csit/report.html, csit/log.html, csit/output.xml'
            latest-only: false

        - robot-report:
            output-path: 'csit'

        - fdio-infra-shiplogs:
            maven-version: 'mvn33-new'

        - naginator:
            rerun-unstable-builds: false
            max-failed-builds: 1
            fixed-delay: 90

