- job-template:
    name: 'vpp-checkstyle-verify-{stream}'

    project-type: freestyle
    node: '{os}-us'
    concurrent: true
    archive-artifacts: '/tmp/vpp-failed-unittests/*/* **/core'

    build-discarder:
      daysToKeep: '{build-days-to-keep}'
      numToKeep: '{build-num-to-keep}'
      artifactDaysToKeep: '{build-artifact-days-to-keep}'
      artifactNumToKeep: '{build-artifact-num-to-keep}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - repo-name-parameter:
          repo-name: '{repo-stream-part}.ubuntu.bionic.main'
      - gerrit-refspec-parameter

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'
      - credentials-binding:
          - text:
              credential-id: VppApiCompatNotify
              variable: SECRET_WEBEX_TEAMS_ACCESS_TOKEN

    triggers:
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'true'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'checkstylecheck'
            - comment-added-contains-event:
                comment-contains-value: 'docsonly'
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
            # Following two are to cover missing functions of drafts going to review status
            - comment-added-contains-event:
                comment-contains-value: 'runtest'
            - comment-added-contains-event:
                comment-contains-value: 'This change is ready for review'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              file-paths:
                - compare-type: REG_EXP
                  pattern: ^((?!\/COMMIT_MSG|docs|_abc|_def[\/\.]).)*$
              forbidden-file-paths:
                - compare-type: REG_EXP
                  pattern: .*docs\/.*
                - compare-type: REG_EXP
                  pattern: .*extras\/emacs\/.*
              disable-strict-forbidden-file-verification: 'true'
          override-votes: true
          gerrit-build-notbuilt-verified-value: 0
          gerrit-build-successful-verified-value: 1
          # yamllint disable-line rule:line-length
          notbuilt-message: 'Automatic retry of failed jobs may be in process. A proper vote should be set when retry completes.'
          # yamllint disable-line rule:line-length
          failed-message: 'Checkstyle failed. No further verify jobs will be started.'
          successful-message: 'checkstyle_success'
          skip-vote:
            successful: true
            failed: false
            unstable: false
            notbuilt: false

    builders:
      - shell:
          !include-raw-escape:
          - ../scripts/vpp/checkstyle.sh
      - shell:
          !include-raw-escape:
          - ../scripts/vpp/test-checkstyle.sh
      - shell:
          !include-raw-escape:
          - ../scripts/vpp/api-checkstyle.sh
      - shell:
          !include-raw-escape:
          - ../scripts/vpp/commitmsg.sh

    publishers:
      - fdio-infra-shiplogs:
          maven-version: 'mvn36'

