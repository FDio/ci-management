- project:
    name: udpi
    jobs:
      - 'udpi-verify-{stream}-{os}'
      - 'udpi-merge-{stream}-{os}'

    project: 'udpi'
    os:
      - ubuntu1604
      - centos7
    stream:
      - master:
          branch: 'master'
      - '2001':
          branch: 'stable/2001'

- project:
    name: udpi-view
    views:
      - project-view
    project-name: udpi

- job-template:
    name: 'udpi-verify-{stream}-{os}'

    project-type: freestyle
    node: 'builder-{os}-prod-x86_64'
    concurrent: true

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - stream-parameter:
          stream: '{stream}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: 120

    triggers:
      - gerrit-trigger-checkstyle:
          name: '{project}'
          branch: '{branch}'
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'

    builders:
      - config-file-provider:
          files:
            - file-id: '.packagecloud'
              target: '/root/.packagecloud'
      - config-file-provider:
          files:
            - file-id: 'packagecloud_api'
              target: '/root/packagecloud_api'
      - shell:
          !include-raw-escape: include-raw-udpi-checkstyle.sh
      - shell:
          !include-raw-escape:
          - include-raw-udpi-build.sh

    publishers:
      - fdio-infra-publish
      - naginator:
          rerun-unstable-builds: false
          max-failed-builds: 1
          fixed-delay: 90

- job-template:
    name: 'udpi-merge-{stream}-{os}'

    project-type: freestyle
    node: 'builder-{os}-prod-x86_64'

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - stream-parameter:
          stream: '{stream}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: '{branch}'

    builders:
      - config-file-provider:
          files:
            - file-id: '.packagecloud'
              target: '/root/.packagecloud'
      - config-file-provider:
          files:
            - file-id: 'packagecloud_api'
              target: '/root/packagecloud_api'
      - shell:
          !include-raw-escape: include-raw-udpi-checkstyle.sh
      - shell:
          !include-raw-escape:
          - include-raw-udpi-build.sh
      - shell:
          !include-raw-escape:
          - ../scripts/packagecloud_push.sh

    publishers:
      - fdio-infra-publish
      - naginator:
          rerun-unstable-builds: false
          max-failed-builds: 1
          fixed-delay: 90

- project:
    name: udpi-info
    project-name: udpi
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-2g
    project: udpi
    branch: master

- project:
    name: udpi-sonar
    project: udpi
    project-name: udpi
    mvn-settings: udpi-settings
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    branch: master
    build-node: centos7-docker-2c-2g
    jobs:
      - gerrit-maven-sonar
