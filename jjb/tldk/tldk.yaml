---
- project:
    name: tldk
    jobs:
      - '{project}-verify-{stream}-{os}'
      - '{project}-merge-{stream}-{os}'
      - '{project}-verify-image-{stream}-{os}'

    project: 'tldk'
    os:
      - ubuntu2004
    stream:
      - master:
          branch: 'master'
      - dev-next-socket:
          branch: 'dev-next-socket'
      - dev-mitm-proxy:
          branch: 'dev-mitm-proxy'

- project:
    name: tldk-view
    view:
      - project-view
    project-name: tldk

- job-template:
    name: '{project}-verify-{stream}-{os}'

    project-type: freestyle
    node: '{os}-builder-4c-4g'
    concurrent: true

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - gerrit-refspec-parameter

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape: gtest-build.sh
      - inject:
          properties-file: gtest-env.prop
      - shell:
          !include-raw-escape: include-raw-build.sh

    publishers:
      - lf-infra-publish

- job-template:
    name: '{project}-verify-image-{stream}-{os}'

    project-type: freestyle
    node: '{os}-builder-4c-4g'
    concurrent: true

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'
      - gerrit-refspec-parameter

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit:
          server-name: 'Primary'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: 'verify-images'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    builders:
      - shell:
          !include-raw-escape: gtest-build.sh
      - inject:
          properties-file: gtest-env.prop
      - shell:
          !include-raw-escape: include-raw-build.sh

    publishers:
      - lf-infra-publish

- job-template:
    name: '{project}-merge-{stream}-{os}'

    project-type: freestyle
    node: '{os}-builder-4c-4g'
    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - os-parameter:
          os: '{os}'

    scm:
      - gerrit-trigger-scm:
          credentials-id: 'jenkins-gerrit-credentials'
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - fdio-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: '{branch}'

    builders:
      - shell:
          !include-raw-escape: gtest-build.sh
      - inject:
          properties-file: gtest-env.prop
      - shell:
          !include-raw-escape: include-raw-build.sh

    publishers:
      - lf-infra-publish

- project:
    name: tldk-info
    project-name: tldk
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-2g
    project: tldk
    branch: master

- project:
    name: tldk-sonar
    project: tldk
    project-name: tldk
    mvn-settings: tldk-settings
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    branch: master
    build-node: centos7-docker-2c-2g
    jobs:
      - gerrit-maven-sonar
