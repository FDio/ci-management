---
templates:
  - constraints:
      - Ltarget: "^${attr.cpu.arch}"
        Operand: "="
        Rtarget: "amd64"
      - Ltarget: "^${node.class}"
        Operand: "="
        Rtarget: "builder"
    url: "https://jenkins.fd.io/sandbox"
    image: "fdiotools/builder-debian11:prod-x86_64"
    labels: "builder-debian11-prod-x86_64"
    prefix: "builder-debian11-prod-x86_64"
    volumes: "/tmp/ccache.debian11:/scratch/ccache,/scratch/nomad:/scratch/nomad:ro"
