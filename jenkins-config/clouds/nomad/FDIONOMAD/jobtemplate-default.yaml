---
Job:
  ID: '%WORKER_NAME%'
  Name: '%WORKER_NAME%'
  Region: global
  Type: batch
  Priority: 50
  Datacenters:
    - yul1
  Contstraints:
    - LTarget: ^${attr.cpu.arch}
      Operand: =
      RTarget: arm64
    - LTarget: ^${node.class}
      Operand: =
      RTarget: builder
  TaskGroups:
    - Name: jenkins-worker-taskgroup
      Count: 1
      Tasks:
        - Name: jenkins-worker
          Driver: docker
          Config:
            args:
              - -cp
              - /local/slave.jar
              - hudson.remoting.jnlp.Main
              - -headless
              - -url
              - https://jenkins.fd.io/sandbox
              - -workDir
              - /w/
              - '%WORKER_SECRET%'
              - '%WORKER_NAME%'
            privileged: true
            image: fdiotools/builder-ubuntu2204:sandbox-aarch64
            auth:
              - password: dh1$NFD.io
                username: fdionomad
            network_mode: bridge
            volumes:
              - /tmp/ccache.ubuntu2204:/scratch/ccache
              - /scratch/nomad:/scratch/nomad:ro
            command: java
            force_pull: true
          Resources:
            CPU: 24000
            MemoryMB: 24000
            Networks:
              - MBits: 1
                ReservedPorts: []
            Devices: []
          LogConfig:
            MaxFiles: 1
            MaxFileSizeMB: 10
          Artifacts:
            - RelativeDest: /local/
      RestartPolicy:
        Interval: 10000000000
        Mode: fail
        Delay: 1000000000
        Attempts: 0
      EphemeralDisk:
        SizeMB: 3000
        Migrate: false
        Sticky: false
