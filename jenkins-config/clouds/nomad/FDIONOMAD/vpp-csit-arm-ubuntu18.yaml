templates:
  - constraints:
      - ltarget: "^${node.class}"
        operand: "="
        rtarget: "csitarm"
      - ltarget: "^${attr.cpu.arch}"
        operand: "="
        rtarget: "arm64"
    cpu: 6000
    datacenters: "yul1"
    disk: 3000
    forcePull: false
    idleTerminationInMinutes: 10
    image: "snergster/vpp-arm-ubuntu18"
    labels: "vpp-csit-arm-ubuntu18"
    memory: 10000
    network: "bridge"
    numExecutors: 1
    prefix: "prod-csit-arm"
    priority: 50
    privileged: true
    region: "global"
    remoteFs: "/w"
    reusable: false
    useRawExec: false
    password: hidden
